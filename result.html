<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerSteps | Neural Analysis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans',sans-serif; }
        .glass { background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(12px); }
        .gradient-text { background: linear-gradient(90deg, #6366f1, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-glow { transition: 0.4s; }
        .card-glow:hover { border-color: #6366f1; box-shadow: 0 0 30px rgba(99, 102, 241, 0.15); }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <div class="inline-block px-4 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-[10px] font-black tracking-[0.4em] uppercase mb-4">
                Analysis Complete
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Hello, <span id="displayName" class="gradient-text">Explorer</span></h1>
            <p class="text-slate-400">Based on your neural mapping, here is your optimized path:</p>
        </header>

        <div class="glass rounded-[2.5rem] p-8 md:p-12 mb-8 relative overflow-hidden">
            <div class="relative z-10">
                <div id="stageLabel" class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Recommended Path</div>
                <h2 id="careerTitle" class="text-3xl md:text-5xl font-black mb-6 tracking-tight">Detecting...</h2>
                <p id="careerDesc" class="text-slate-300 text-lg leading-relaxed mb-8 max-w-2xl"></p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="suggestionsGrid">
                    </div>
            </div>
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-600/20 blur-[100px] rounded-full"></div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <button onclick="window.location.href='index.html'" class="px-8 py-4 glass rounded-2xl font-bold hover:bg-white/5 transition">Retake Assessment</button>
            <button onclick="window.print()" class="px-8 py-4 bg-indigo-600 rounded-2xl font-bold hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/20">Download Report PDF</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const name = localStorage.getItem("user_name") || "Explorer";
            const stage = localStorage.getItem("academic_stage"); // "10" or "12"
            const resultTag = localStorage.getItem("careerResult"); // tech, business, etc.
            
            document.getElementById("displayName").innerText = name;

            const content = {
                "10": {
                    "tech": {
                        title: "Science (PCM)",
                        desc: "Your logical reasoning and problem-solving skills are high. You are built for innovation and technical architecture.",
                        paths: ["Engineering (IIT/JEE)", "Data Science", "Defense (NDA)", "Architecture"]
                    },
                    "business": {
                        title: "Commerce with Maths",
                        desc: "You have a strong grasp of systems and value creation. You belong in the world of finance and strategy.",
                        paths: ["Chartered Accountancy", "Investment Banking", "Business Analytics", "Actuarial Science"]
                    },
                    "social": {
                        title: "Humanities / Arts",
                        desc: "You have high social intelligence and an interest in how the world functions for people.",
                        paths: ["Civil Services (UPSC)", "Psychology", "Law", "International Relations"]
                    },
                    "art": {
                        title: "Design & Applied Arts",
                        desc: "Your neural patterns show high creativity and visual thinking capabilities.",
                        paths: ["Graphic Design", "Fine Arts", "Animation", "Fashion Technology"]
                    }
                },
                "12": {
                    "tech": {
                        title: "B.Tech / BCA / B.Sc IT",
                        desc: "The digital frontier is yours. You should focus on specialized technology fields.",
                        paths: ["Artificial Intelligence", "Cybersecurity", "Software Engineering", "Robotics"]
                    },
                    "business": {
                        title: "BBA / BMS / B.Com Hons",
                        desc: "You are ready for leadership and market dynamics. Management is your core strength.",
                        paths: ["MBA Foundations", "Product Management", "Stock Market Specialist", "Entrepreneurship"]
                    },
                    "social": {
                        title: "Law / Liberal Arts / Mass Comm",
                        desc: "You have a voice that can lead and influence. Focus on professional social impact.",
                        paths: ["Corporate Law", "Clinical Psychology", "Journalism", "Public Policy"]
                    },
                    "art": {
                        title: "B.Des / B.Arch / BFA",
                        desc: "Your vision can shape the aesthetics of the future world.",
                        paths: ["UX/UI Design", "Interior Design", "Digital Filmmaking", "Creative Direction"]
                    }
                }
            };

            // Default fallback agar data na mile
            const userStage = content[stage] || content["10"];
            const finalMatch = userStage[resultTag] || userStage["tech"];

            // Update UI
            document.getElementById("stageLabel").innerText = `Optimized Path for Post-${stage}th`;
            document.getElementById("careerTitle").innerText = finalMatch.title;
            document.getElementById("careerDesc").innerText = finalMatch.desc;

            const grid = document.getElementById("suggestionsGrid");
            finalMatch.paths.forEach(p => {
                const div = document.createElement("div");
                div.className = "p-4 glass border border-white/5 rounded-xl flex items-center gap-3 card-glow";
                div.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                    <span class="font-semibold text-slate-200">${p}</span>
                `;
                grid.appendChild(div);
            });
        };
    </script>
</body>
</html>
