<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assessment Report | CareerSteps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .gradient-text { background: linear-gradient(90deg, #6366f1, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .result-card { border: 1px solid rgba(99, 102, 241, 0.3); box-shadow: 0 0 40px rgba(99, 102, 241, 0.1); }
        .roadmap-line::before { content: ''; position: absolute; left: 19px; top: 0; bottom: 0; width: 2px; background: rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <header class="max-w-6xl mx-auto p-6 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black italic tracking-tighter uppercase">
            CAREER<span class="text-blue-500">STEPS</span>
        </a>
        <div class="flex items-center gap-4">
            <span class="hidden md:block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Neural Core v4.5</span>
            <a href="index.html" class="glass px-4 py-2 rounded-full text-xs font-bold hover:bg-white/5 transition">üè† Home</a>
        </div>
    </header>

    <main id="report-container" class="max-w-4xl mx-auto px-4 mt-8">
        
        <section class="result-card glass rounded-[2.5rem] p-8 md:p-12 text-center relative overflow-hidden mb-8">
            <div class="absolute top-0 right-0 p-4">
                <button onclick="shareResult()" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl shadow-lg transition-transform active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 100-6 3 3 0 000 6zm0 12a3 3 0 100-6 3 3 0 000 6z"></path></svg>
                </button>
            </div>
            
            <p class="text-indigo-400 text-[10px] font-black uppercase tracking-[0.4em] mb-4">Neural Aptitude Analysis Successful</p>
            <h2 class="text-slate-500 text-xs font-bold uppercase mb-2">Recommended Path for <span id="user-name" class="text-white">Student</span></h2>
            <h1 id="recommended-stream" class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter mb-6">Science & Tech</h1>
            
            <div class="inline-flex items-center gap-3 bg-white/5 border border-white/10 px-6 py-3 rounded-2xl">
                <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">AI Confidence</span>
                <span id="confidence-score" class="text-xl font-black text-blue-400 italic">92.4%</span>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="glass rounded-[2rem] p-8">
                <h3 class="text-lg font-extrabold mb-6 flex items-center gap-2 italic uppercase">
                    <span class="text-indigo-500 italic">//</span> Selection Logic
                </h3>
                <ul id="logic-list" class="space-y-4">
                    </ul>
            </div>

            <div class="glass rounded-[2rem] p-8">
                <h3 class="text-lg font-extrabold mb-6 flex items-center gap-2 italic uppercase">
                    <span class="text-blue-500 italic">//</span> Strength Matrix
                </h3>
                <div id="strength-bars" class="space-y-5">
                    </div>
            </div>
        </div>

        <div class="glass rounded-[2rem] p-8 mb-8">
            <h3 class="text-xl font-extrabold mb-8 italic uppercase tracking-tight">Career Snapshot (India)</h3>
            <div id="career-grid" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                </div>
        </div>

        <div class="glass rounded-[2.5rem] p-10 mb-8 relative roadmap-line">
            <h3 class="text-xl font-extrabold mb-10 italic uppercase tracking-tight relative z-10">Success Roadmap</h3>
            <div id="roadmap-steps" class="space-y-12 relative z-10">
                </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div id="comp-card-1" class="glass rounded-3xl p-6 border-l-4 border-slate-700 opacity-60"></div>
            <div id="comp-card-2" class="glass rounded-3xl p-6 border-l-4 border-slate-700 opacity-60"></div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <a href="explore-careers.html" class="bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-all flex items-center justify-center">
    Explore 900+ Careers
            </a>
            <button onclick="downloadReport()" class="flex-1 bg-white/5 border border-white/10 hover:bg-white/10 py-5 rounded-2xl font-black uppercase tracking-widest text-sm transition-all active:scale-95">
                Download PDF Report
            </button>
        </div>
    </main>

    <script>
        // DOMAIN DATA
        const DATA_MODEL = {
            tech: {
                stream: "Science (PCM/PCB)",
                logic: ["Superior logical consistency detected", "High aptitude for complex systems", "Strong numerical pattern recognition", "Evidence-based decision model"],
                strengths: { "Analytical IQ": 94, "Spatial Logic": 88, "Technical Resilience": 91 },
                careers: [
                    { role: "Software Architect", salary: "12-45 LPA", exam: "JEE / BITSAT" },
                    { role: "Data Scientist", salary: "10-35 LPA", exam: "CUET / GATE" },
                    { role: "Aerospace Engineer", salary: "8-30 LPA", exam: "JEE Advanced" }
                ],
                roadmap: ["Class 11/12 (Science)", "Undergraduate (B.Tech/B.Sc)", "Specialization / Masters", "Industry Placement"],
                suitability: 92, risk: "High academic workload"
            },
            business: {
                stream: "Commerce & Management",
                logic: ["Strong market-risk assessment", "Efficient resource allocation mindset", "Financial pattern awareness", "Pragmatic result orientation"],
                strengths: { "Financial IQ": 92, "Strategic Planning": 85, "Risk Management": 89 },
                careers: [
                    { role: "Investment Banker", salary: "15-50 LPA", exam: "IPMAT / CAT" },
                    { role: "Chartered Accountant", salary: "8-40 LPA", exam: "CA Foundation" },
                    { role: "Startup Founder", salary: "Variable", exam: "Experience" }
                ],
                roadmap: ["Class 11/12 (Commerce)", "Undergraduate (B.Com/BBA)", "Professional Cert (CA/CFA)", "Executive Roles"],
                suitability: 88, risk: "Competitive market saturation"
            },
            art: {
                stream: "Humanities & Arts",
                logic: ["High verbal/linguistic intelligence", "Abstract conceptual thinking", "Strong social-cultural awareness", "Creative problem solving"],
                strengths: { "Creative IQ": 95, "Social Intelligence": 90, "Empathy Quotient": 93 },
                careers: [
                    { role: "Corporate Lawyer", salary: "10-40 LPA", exam: "CLAT" },
                    { role: "UX/UI Designer", salary: "8-25 LPA", exam: "UCEED / NID" },
                    { role: "Public Policy Expert", salary: "9-30 LPA", exam: "CUET / UPSC" }
                ],
                roadmap: ["Class 11/12 (Arts)", "Undergraduate (BA/B.Des)", "Professional Portfolio", "Specialized Practice"],
                suitability: 85, risk: "Subjective career growth"
            }
        };

        window.onload = function() {
            const userName = localStorage.getItem("user_name") || "Aspirant";
            const scoreData = JSON.parse(localStorage.getItem("scoreData")) || { tech: 5, business: 2, social: 3 }; // Fallback for dev
            const winner = Object.keys(scoreData).reduce((a, b) => scoreData[a] > scoreData[b] ? a : b);
            
            // Map 'social' to 'art' for logic
            const key = winner === 'social' ? 'art' : (winner === 'neutral' ? 'tech' : winner);
            const content = DATA_MODEL[key];

            document.getElementById("user-name").innerText = userName;
            document.getElementById("recommended-stream").innerText = content.stream;
            
            // Confidence Score Logic
            const total = Object.values(scoreData).reduce((a,b) => a+b, 0);
            let confidence = ((scoreData[winner] / total) * 100) + 40; 
            if(confidence > 95) confidence = 94.8; 
            if(confidence < 82) confidence = 82.3;
            document.getElementById("confidence-score").innerText = confidence.toFixed(1) + "%";

            // Populate Logic
            const logicList = document.getElementById("logic-list");
            content.logic.forEach(text => {
                logicList.innerHTML += `<li class="flex items-start gap-3 text-sm text-slate-400">
                    <span class="text-indigo-500 font-bold">‚úì</span> ${text}</li>`;
            });

            // Populate Strengths
            const strengthContainer = document.getElementById("strength-bars");
            for (let [label, val] of Object.entries(content.strengths)) {
                strengthContainer.innerHTML += `<div>
                    <div class="flex justify-between text-[10px] font-black uppercase tracking-widest mb-2">
                        <span>${label}</span><span>${val}%</span>
                    </div>
                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500 rounded-full" style="width: ${val}%"></div>
                    </div>
                </div>`;
            }

            // Populate Careers
            const careerGrid = document.getElementById("career-grid");
            content.careers.forEach(c => {
                careerGrid.innerHTML += `<div class="bg-white/5 border border-white/10 p-5 rounded-2xl">
                    <h4 class="font-bold text-blue-400 mb-1">${c.role}</h4>
                    <p class="text-[10px] text-slate-500 font-bold uppercase mb-3">${c.salary}</p>
                    <div class="text-[9px] bg-indigo-500/10 text-indigo-400 px-2 py-1 rounded inline-block font-bold">Exam: ${c.exam}</div>
                </div>`;
            });

            // Populate Roadmap
            const roadmapBox = document.getElementById("roadmap-steps");
            content.roadmap.forEach((step, i) => {
                roadmapBox.innerHTML += `<div class="flex items-center gap-6 relative">
                    <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-black text-xs z-10">${i+1}</div>
                    <div>
                        <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Phase 0${i+1}</p>
                        <h4 class="font-bold text-slate-200">${step}</h4>
                    </div>
                </div>`;
            });

            // Comparison Cards
            const otherKeys = Object.keys(DATA_MODEL).filter(k => k !== key);
            otherKeys.forEach((k, i) => {
                const other = DATA_MODEL[k];
                document.getElementById(`comp-card-${i+1}`).innerHTML = `
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Alternative: ${other.stream}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400">Match Fit: ${other.suitability}%</span>
                        <span class="text-[9px] bg-red-500/10 text-red-400 px-2 py-1 rounded font-bold uppercase">Risk: Higher</span>
                    </div>`;
            });
        };

        function shareResult() {
            const stream = document.getElementById("recommended-stream").innerText;
            const confidence = document.getElementById("confidence-score").innerText;
            const shareText = `I just discovered my ideal career path: ${stream} with ${confidence} AI match on CareerSteps! üöÄ`;
            
            if (navigator.share) {
                navigator.share({ title: 'CareerSteps AI Result', text: shareText, url: window.location.href });
            } else {
                navigator.clipboard.writeText(shareText + " " + window.location.href);
                alert("Result copied to clipboard! Share it on WhatsApp/LinkedIn.");
            }
        }

        function downloadReport() {
            const element = document.getElementById('report-container');
            const opt = {
                margin: 0.3, filename: 'CareerSteps_AI_Report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#020617' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
