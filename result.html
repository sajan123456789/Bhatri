<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerSteps | Neural Path Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans',sans-serif; scroll-behavior: smooth; }
        .glass { background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(16px); }
        .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-glow { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-glow:hover { border-color: #6366f1; background: rgba(99, 102, 241, 0.05); transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .recommendation-badge { background: linear-gradient(90deg, #22c55e, #10b981); shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="min-h-screen py-10 px-4 md:px-10">

    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-16 no-print">
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-[10px] font-black tracking-[0.3em] uppercase mb-6">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                </span>
                Neural Intelligence Report
            </div>
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 tracking-tight">Your Future, <span id="displayName" class="gradient-text">Scientifically Mapped</span></h1>
            <p class="text-slate-400 text-lg">Analysis of your cognitive patterns and professional interests.</p>
        </div>

        <div class="glass rounded-[3rem] p-8 md:p-14 mb-12 relative overflow-hidden border-t border-white/10">
            <div class="relative z-10">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                    <div>
                        <div id="stageLabel" class="text-indigo-400 font-bold text-xs uppercase tracking-[0.2em] mb-2">Prime Recommendation</div>
                        <h2 id="careerTitle" class="text-4xl md:text-6xl font-black tracking-tighter">Analyzing...</h2>
                    </div>
                    <div class="no-print">
                        <button onclick="window.print()" class="px-6 py-3 bg-white text-black text-sm font-bold rounded-xl hover:bg-slate-200 transition active:scale-95">Download PDF</button>
                    </div>
                </div>

                <p id="careerDesc" class="text-slate-300 text-lg md:text-xl leading-relaxed mb-10 max-w-3xl"></p>
                
                <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6">Strategic Industry Paths</h4>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="suggestionsGrid">
                    </div>
            </div>

            <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-blue-600/10 blur-[120px] rounded-full"></div>
            <div class="absolute -top-20 -right-20 w-80 h-80 bg-indigo-600/10 blur-[100px] rounded-full"></div>
        </div>

        <div id="additionalInfo" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16">
            </div>

        <footer class="text-center pb-10 no-print">
            <button onclick="window.location.href='index.html'" class="text-slate-500 hover:text-white transition font-bold text-sm uppercase tracking-widest">‚Üê Restart Assessment</button>
        </footer>
    </div>

    <script>
        window.onload = function() {
            const name = localStorage.getItem("user_name") || "Explorer";
            const stage = localStorage.getItem("academic_stage") || "10";
            const resultTag = localStorage.getItem("careerResult") || "tech";
            
            document.getElementById("displayName").innerText = name;

            const database = {
                "10": {
                    "tech": {
                        title: "Science (PCM)",
                        desc: "Your logic-driven neural matrix suggests a high aptitude for structural thinking and innovation. Science with Physics, Chemistry, and Math is your ideal playground.",
                        paths: ["IIT-JEE Engineering", "Data Science", "Defense (NDA)", "Architecture"],
                        color: "from-blue-500 to-indigo-600"
                    },
                    "neutral": { // Logic for Diploma/Polytechnic
                        title: "Diploma / Polytechnic",
                        desc: "You prefer practical execution over theoretical rote learning. Fast-track your career with specialized technical diplomas after 10th.",
                        paths: ["Computer Engineering", "Mechanical Diploma", "Electrical Systems", "Civil Engineering"],
                        color: "from-emerald-500 to-teal-600"
                    },
                    "business": {
                        title: "Commerce (Maths)",
                        desc: "You have a natural flair for systems, finance, and trade. The world of capital and economic strategy awaits your expertise.",
                        paths: ["Chartered Accountancy", "Business Management", "Actuarial Science", "Economics"],
                        color: "from-amber-500 to-orange-600"
                    },
                    "social": {
                        title: "Humanities & Arts",
                        desc: "Your high EQ and social intelligence make you perfect for understanding civilization, law, and human behavior.",
                        paths: ["Civil Services (IAS)", "Corporate Law", "Psychology", "Mass Communication"],
                        color: "from-purple-500 to-pink-600"
                    },
                    "art": { // Optional: Bio-Medical focus or Art
                        title: "Science (PCB)",
                        desc: "You show a keen interest in life sciences and healthcare systems. The medical field is where you will make the most impact.",
                        paths: ["Medicine (NEET)", "Pharmacy", "Biotechnology", "Genetics"],
                        color: "from-red-500 to-rose-600"
                    }
                },
                "12": {
                    "tech": {
                        title: "B.Tech / BCA Specialization",
                        desc: "The digital frontier is your domain. Focus on specialized technical degrees that align with Industry 4.0.",
                        paths: ["AI & Machine Learning", "Cybersecurity", "Software Engineering", "Cloud Computing"],
                        color: "from-blue-500 to-indigo-600"
                    },
                    "business": {
                        title: "Management & Fintech",
                        desc: "Leadership and market dynamics are your core strengths. You belong in the decision-making rooms of global corporations.",
                        paths: ["BBA / MBA", "Investment Banking", "Stock Market Analysis", "Entrepreneurship"],
                        color: "from-amber-500 to-orange-600"
                    },
                    "social": {
                        title: "Professional Law / Policy",
                        desc: "You are built for advocacy and leadership. Use your voice and analytical skills to shape society.",
                        paths: ["CLAT / Corporate Law", "Clinical Psychology", "Public Policy", "International Relations"],
                        color: "from-purple-500 to-pink-600"
                    },
                    "art": {
                        title: "Design & Creative Media",
                        desc: "You bridge the gap between imagination and reality. Your future is in the booming creative economy.",
                        paths: ["UX/UI Product Design", "Digital Filmmaking", "Fine Arts", "Fashion Tech"],
                        color: "from-pink-500 to-rose-600"
                    }
                }
            };

            const userStageData = database[stage];
            const result = userStageData[resultTag] || userStageData["tech"];

            // UI Update
            document.getElementById("stageLabel").innerText = `Optimized Post-${stage}th Path`;
            document.getElementById("careerTitle").innerText = result.title;
            document.getElementById("careerDesc").innerText = result.desc;

            const grid = document.getElementById("suggestionsGrid");
            result.paths.forEach(path => {
                const card = document.createElement("div");
                card.className = "p-5 glass rounded-2xl border border-white/5 card-glow group";
                card.innerHTML = `
                    <div class="h-1 w-8 bg-indigo-500 mb-4 rounded-full group-hover:w-full transition-all duration-500"></div>
                    <p class="font-bold text-sm text-slate-200">${path}</p>
                `;
                grid.appendChild(card);
            });
        };
    </script>
</body>
</html>
