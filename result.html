<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps ‚Äì AI Analysis Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#020617; color:#fff; font-family:system-ui; transition: background 0.5s ease; }
.glass { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); backdrop-filter:blur(14px); }
.step { border-left:3px solid #6366f1; padding-left:16px; transition: border 0.5s ease; }

/* AI Unique Themes */
.theme-science { border-top: 8px solid #3b82f6; box-shadow: 0 0 40px rgba(59, 130, 246, 0.15); }
.theme-commerce { border-top: 8px solid #10b981; box-shadow: 0 0 40px rgba(16, 185, 129, 0.15); }
.theme-arts { border-top: 8px solid #a855f7; box-shadow: 0 0 40px rgba(168, 85, 247, 0.15); }

.text-science { color: #60a5fa; }
.text-commerce { color: #34d399; }
.text-arts { color: #c084fc; }

.bg-science { background: #3b82f6; }
.bg-commerce { background: #10b981; }
.bg-arts { background: #a855f7; }
</style>
</head>

<body class="px-4 pb-20">

<header class="max-w-6xl mx-auto py-6 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-indigo-400">CareerSteps <span class="text-[10px] border border-indigo-400 px-2 rounded-full">AI</span></h1>
  <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
</header>

<section id="resultCard" class="max-w-3xl mx-auto mt-12 glass rounded-3xl p-8 md:p-12 text-center transition-all duration-700">
  
  <div class="flex items-center justify-center gap-3 mb-6">
    <div class="h-1.5 w-24 bg-gray-800 rounded-full overflow-hidden">
      <div id="confBar" class="h-full bg-indigo-500 w-[96%]"></div>
    </div>
    <span class="text-[10px] font-mono text-indigo-400 tracking-tighter" id="aiTag">ANALYSIS_COMPLETE</span>
  </div>

  <span id="badge" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest text-white">
    Neuro-Pattern Result
  </span>

  <h2 id="title" class="text-4xl md:text-5xl font-black mt-6 mb-4 tracking-tight"></h2>
  <p id="description" class="text-gray-400 text-lg mb-10 max-w-xl mx-auto"></p>

  <div class="text-left mb-4 font-bold text-sm text-gray-500 uppercase tracking-widest">Recommended Paths</div>
  <div id="careers" class="grid md:grid-cols-2 gap-3 text-left mb-12"></div>

  <h3 class="text-2xl font-bold text-left mb-6 flex items-center gap-2">
    <span class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-sm">üìç</span> Execution Roadmap
  </h3>
  <div id="roadmap" class="space-y-6 text-left mb-12"></div>

  <h3 class="text-2xl font-bold text-left mb-6 flex items-center gap-2">
    <span class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-sm">üìù</span> Gateway Exams
  </h3>
  <div id="exams" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left mb-12"></div>

  <div class="flex flex-col md:flex-row gap-4 justify-center pt-6 border-t border-white/5">
    <a href="assessment.html" class="bg-white text-black hover:bg-gray-200 px-8 py-4 rounded-2xl font-bold transition-all">
       Retake AI Scan
    </a>
    <a href="index.html" class="border border-white/10 hover:bg-white/5 px-8 py-4 rounded-2xl font-bold transition-all">
       Back to Dashboard
    </a>
  </div>

</section>

<script>
const result = localStorage.getItem("careerResult") || "science";
const card = document.getElementById("resultCard");
const badge = document.getElementById("badge");
const aiTag = document.getElementById("aiTag");
const title = document.getElementById("title");
const desc = document.getElementById("description");
const careers = document.getElementById("careers");
const roadmap = document.getElementById("roadmap");
const exams = document.getElementById("exams");

let data = {};

// Full Database Logic
const database = {
  science: {
    theme: "theme-science", btn: "bg-science", txt: "text-science", tag: "LOGIC_CORE_v2.1",
    title:"SCIENCE üî¨",
    desc:"Aapka neural pattern logical analysis aur technical problem-solving ko support karta hai.",
    careers:["Engineering (AI/Mechanical)","Data Science","Medical / Biotech","Research","Astrophysics"],
    roadmap:["11th-12th mein PCM ya PCB chunein","Entrance exams ki taiyari shuru karein","Degree (B.Tech/MBBS) mein specialization karein"],
    exams:["JEE Main & Advanced","NEET","CUET (Science)","KVPY"]
  },
  commerce: {
    theme: "theme-commerce", btn: "bg-commerce", txt: "text-commerce", tag: "STRATEGY_CORE_v1.8",
    title:"COMMERCE üìä",
    desc:"Aapka mindset financial intelligence aur resource management mein peak karta hai.",
    careers:["Chartered Accountancy","Investment Banking","Management (MBA)","Entrepreneurship","FinTech"],
    roadmap:["Commerce with Maths chunein","Professional courses (CA/CS) register karein","Top B-Schools ke liye apply karein"],
    exams:["CA Foundation","CUET","CAT / IPMAT","SET"]
  },
  arts: {
    theme: "theme-arts", btn: "bg-arts", txt: "text-arts", tag: "CREATIVE_CORE_v3.0",
    title:"ARTS / HUMANITIES üé®",
    desc:"Aapka cognitive profile creative expression aur human behavior analysis ke liye perfect hai.",
    careers:["Corporate Law","Psychology","Digital Design","Journalism","Civil Services"],
    roadmap:["Subjects like Psych/Pol Science chunein","Creative portfolio ya debates par kaam karein","BA/LLB ya Design degree pursue karein"],
    exams:["CLAT (Law)","CUET (Arts)","NID / UCEED","UPSC (Future Goal)"]
  }
};

// Selection Logic
data = database[result] || database.science;

// Apply Theme
card.classList.add(data.theme);
badge.classList.add(data.btn);
title.classList.add(data.txt);
aiTag.innerText = "AI_ENGINE_" + data.tag;

// Update UI
title.innerText = data.title;
desc.innerText = data.desc;

data.careers.forEach(c => {
  careers.innerHTML += `<div class="glass p-4 rounded-2xl border-l-4 border-indigo-500/50 hover:bg-white/10 transition-all font-medium italic">${c}</div>`;
});

data.roadmap.forEach((r, i) => {
  roadmap.innerHTML += `<div class="step" style="border-color: ${getComputedStyle(title).color}">
    <div class="text-xs font-mono opacity-50 uppercase">Phase 0${i+1}</div>
    <div class="text-lg font-semibold">${r}</div>
  </div>`;
});

data.exams.forEach(e => {
  exams.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex items-center gap-3">
    <span class="text-indigo-400">‚óà</span> ${e}
  </div>`;
});
</script>

</body>
</html>
