<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps ‚Äì Final AI Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
.main-card { background:#111827; border-radius:32px; border: 1px solid rgba(255,255,255,0.05); }
.stream-card { background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.08); border-radius:24px; transition:.4s cubic-bezier(0.4, 0, 0.2, 1); }
.stream-card:hover { border-color:#6366f1; transform:translateY(-6px); background: rgba(99, 102, 241, 0.03); }
.status-badge { background:rgba(16,185,129,.1); color:#10b981; border: 1px solid rgba(16,185,129,.2); }
.career-tag { background:rgba(99,102,241,.1); color:#a5b4fc; font-size:10px; padding:5px 12px; border-radius:8px; font-weight:700; text-transform: uppercase; }
.badge-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; }
.badge-silver { background: linear-gradient(135deg, #94a3b8 0%, #475569 100%); color: #fff; }

@media print { .no-print { display:none!important } body { background:#fff!important; color:#000!important } }
</style>
</head>

<body class="p-4 md:p-10">

<div class="max-w-4xl mx-auto">
    <header class="flex justify-between items-center mb-12 no-print">
      <a href="index.html" class="group transition-transform hover:scale-105">
        <h1 class="text-2xl font-extrabold italic uppercase tracking-tighter text-indigo-400">
          CAREER<span class="text-blue-500">STEPS</span>
          <span class="text-[9px] border border-indigo-500/50 px-2 py-0.5 rounded-full ml-2 font-black bg-indigo-500/10">CORE AI v3.0</span>
        </h1>
      </a>
      <div class="flex gap-2">
        <button onclick="window.print()" class="p-3 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition"><svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></button>
        <button onclick="shareResult()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-xs font-bold uppercase tracking-widest transition">Share</button>
      </div>
    </header>

    <div class="text-center mb-16">
      <div id="stageBadge" class="inline-block status-badge px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.3em] mb-6">Processing...</div>
      <h2 class="text-4xl md:text-6xl font-black mb-4 uppercase italic leading-tight">Your AI <span class="text-indigo-500">Roadmap</span></h2>
      <p id="userNameDisplay" class="text-slate-400 text-lg font-medium italic"></p>
    </div>

    <div id="resultsContainer" class="space-y-10 mb-20"></div>

    <div class="text-center border-t border-white/5 pt-12 mb-16">
      <div class="flex flex-col md:flex-row justify-center gap-6 no-print">
        <a href="index.html" class="inline-flex items-center justify-center gap-3 px-12 py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg shadow-indigo-500/25">Finish Mission</a>
        <button onclick="location.href='assessment.html'" class="px-12 py-5 bg-slate-800 text-slate-300 rounded-2xl font-black text-xs uppercase tracking-[0.2em]">Retake Scan</button>
      </div>
    </div>
</div>

<script>
const name = localStorage.getItem("user_name") || "Explorer";
const stage = localStorage.getItem("academic_stage") || "10";
const resultId = localStorage.getItem("careerResult");
const matchScore = parseFloat(localStorage.getItem("matchPercent") || "92.4");

document.getElementById("userNameDisplay").innerText = `System Analysis for ${name.toUpperCase()}`;
document.getElementById("stageBadge").innerText = `POST-${stage}TH NEURAL REPORT COMPLETE`;

const dataModel = {
    // 10th Streams
    "science": { title: "Science & Technology", icon: "üî¨", explain: "High efficiency in logic-based tasks detected.", careers: ["Engineering", "Medicine", "Research", "Data Science"], colleges: ["IITs / NITs", "AIIMS", "BITS Pilani", "IISER"], roadmap: ["Select PCM/PCB", "Target JEE/NEET", "Skill up in Python"] },
    "commerce": { title: "Commerce & Finance", icon: "üìà", explain: "High aptitude for risk and quantitative analysis.", careers: ["Investment Banking", "CA", "Management", "Fintech"], colleges: ["SRCC Delhi", "IIMs (IPM)", "St. Xavier's", "LSR"], roadmap: ["Select Commerce + Math", "Target CA/IPMAT", "Learn Stock Markets"] },
    "arts": { title: "Humanities & Law", icon: "‚öñÔ∏è", explain: "Deep understanding of human systems and ethics.", careers: ["Corporate Law", "UPSC / IAS", "Psychology", "Journalism"], colleges: ["NLSIU Bangalore", "TISS Mumbai", "JNU Delhi", "LSR"], roadmap: ["Build Portfolio", "Target CLAT/UPSC", "Public Speaking"] },
    
    // 12th Careers
    "engineering/tech": { title: "Technology & Software", icon: "üíª", explain: "Pattern recognition and algorithmic mindset found.", careers: ["Full Stack Dev", "AI Engineer", "Cloud Architect", "Robotics"], colleges: ["IIT Bombay", "IIIT Hyderabad", "NIT Trichy", "DTU"], roadmap: ["Master DSA", "Internships", "Build GitHub"] },
    "management/finance": { title: "Investment & Strategy", icon: "üíé", explain: "Strategic leadership and economic IQ detected.", careers: ["Venture Capital", "Equity Research", "Consulting", "CFA"], colleges: ["IIM Ahmedabad", "FMS Delhi", "XLRI", "JBIMS"], roadmap: ["Target MBA/CFA", "Networking", "Case Competitions"] },
    "law/humanities": { title: "Global Law & Policy", icon: "üèõÔ∏è", explain: "Exceptional verbal reasoning and persuasive logic.", careers: ["Corporate Lawyer", "Diplomat", "Public Policy", "NGO Lead"], colleges: ["NLU Bangalore", "NALSAR", "Faculty of Law (DU)", "JGLS"], roadmap: ["Intern at Law Firms", "Moot Courts", "Policy Research"] },
    "creative/design": { title: "Visual & Experience Design", icon: "üé®", explain: "Original creation and aesthetic visualization IQ.", careers: ["UI/UX Designer", "Art Director", "Product Design", "VFX"], colleges: ["NID Ahmedabad", "IDC Bombay", "NIFT Delhi", "Pearl"], roadmap: ["Portfolio Design", "Behance/Dribbble", "Learn Figma/3D"] }
};

const resultsContainer = document.getElementById("resultsContainer");

// Display Logic
function render() {
    let selected = dataModel[resultId] || (stage === "10" ? dataModel.science : dataModel["engineering/tech"]);
    
    resultsContainer.innerHTML = `
    <div class="stream-card p-8 md:p-10 relative overflow-hidden group border-indigo-500/40">
        <div class="absolute top-0 right-0 badge-gold px-6 py-2 rounded-bl-2xl font-black text-[10px] uppercase z-10">üèÜ AI Prime Match</div>
        <div class="flex flex-col md:flex-row gap-8 items-start">
            <div class="text-4xl bg-white/5 p-6 rounded-2xl border border-white/10">${selected.icon}</div>
            <div class="flex-grow w-full">
                <h3 class="text-3xl font-black italic uppercase mb-2">${selected.title}</h3>
                <div class="flex items-end gap-2 mb-6 border-b border-white/5 pb-4">
                    <span class="text-4xl font-black italic text-indigo-400">${matchScore}%</span>
                    <span class="text-[9px] uppercase font-bold text-slate-500 italic pb-1">Confidence Score</span>
                </div>
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <p class="text-[10px] font-black uppercase text-indigo-400 mb-3">AI Reasoning</p>
                        <p class="text-xs text-slate-300 italic bg-white/5 p-4 rounded-xl">${selected.explain}</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-black uppercase text-slate-500 mb-3">Top Strategic Colleges</p>
                        <div class="flex flex-wrap gap-2">
                            ${selected.colleges.map(c => `<span class="career-tag bg-blue-500/10 text-blue-300 border border-blue-500/20">${c}</span>`).join('')}
                        </div>
                    </div>
                </div>
                <div class="pt-6 border-t border-white/5">
                    <p class="text-[10px] font-black uppercase text-slate-500 mb-4">Strategic Roadmap</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        ${selected.roadmap.map(step => `<div class="text-[11px] font-bold italic text-slate-400"><span class="text-indigo-500">‚ñ∂</span> ${step}</div>`).join('')}
                    </div>
                </div>
            </div>
        </div>
    </div>`;
}

render();

async function shareResult() {
    const text = `My AI Career Analysis: ${resultId.toUpperCase()} Node. Match: ${matchScore}%. Check yours: `;
    try {
        if (navigator.share) await navigator.share({ title: 'CareerSteps AI', text: text, url: window.location.href });
        else { navigator.clipboard.writeText(text + window.location.href); alert("Link Copied!"); }
    } catch (err) {}
}
</script>
</body>
</html>
