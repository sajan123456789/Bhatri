<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CareerSteps | Official Career Report</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root { --bg:#020617; --accent:#6366f1; }
body{
  background:var(--bg);
  color:#fff;
  font-family:'Plus Jakarta Sans',sans-serif;
}
.glass{
  background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
}
.gradient-text{
  background:linear-gradient(135deg,#818cf8,#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@media print{
  .no-print{display:none!important}
  body{background:#020617}
}
</style>
</head>

<body class="min-h-screen pb-24">

<!-- NAVBAR -->
<nav class="fixed top-0 w-full z-50 bg-[#020617]/90 backdrop-blur border-b border-white/10 no-print">
  <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
    
    <!-- LOGO â†’ HOME -->
    <a href="index.html" class="flex items-center gap-3 font-black italic uppercase text-xl">
      CAREER<span class="text-indigo-500">STEPS</span>
    </a>

    <div class="flex items-center gap-4">
      <a href="index.html" class="text-xs font-bold px-4 py-2 rounded-full bg-white/5 border border-white/10">
        ğŸ  Home
      </a>
      <button onclick="downloadPDF()" class="text-xs font-black px-4 py-2 rounded-full bg-white text-black">
        â¬‡ Download PDF
      </button>
    </div>
  </div>
</nav>

<main class="max-w-6xl mx-auto pt-28 px-6">

<!-- HEADER -->
<section class="mb-14">
  <span class="inline-block mb-4 px-4 py-2 text-[10px] font-black uppercase tracking-widest rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400">
    AI Career Intelligence Report
  </span>

  <h1 class="text-4xl md:text-6xl font-black mb-3">
    Your Future, <span id="displayName" class="gradient-text">Mapped</span>
  </h1>
  <p id="careerDesc" class="text-slate-400 max-w-2xl"></p>
</section>

<!-- RESULT CARD -->
<section class="glass rounded-[3rem] p-8 md:p-14 mb-14 border border-white/10">

<div class="flex flex-col md:flex-row justify-between gap-8 mb-10">
  <div>
    <p id="stageLabel" class="text-indigo-400 text-xs font-black tracking-widest uppercase mb-2"></p>
    <h2 id="careerTitle" class="text-4xl md:text-6xl font-black"></h2>
    <p id="accuracyText" class="text-green-400 text-sm font-mono mt-2"></p>
  </div>
</div>

<h4 class="text-xs font-black uppercase tracking-widest text-slate-500 mb-4">
Recommended Career Directions
</h4>

<div id="suggestionsGrid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>

</section>

<!-- FOOTER ACTIONS -->
<footer class="no-print flex flex-wrap justify-center gap-4">

<a href="careers.html" class="px-6 py-3 rounded-xl bg-indigo-600 font-bold text-sm">
ğŸ” Explore Careers
</a>

<a href="assessment.html" class="px-6 py-3 rounded-xl bg-white/10 font-bold text-sm">
ğŸ” Retake Test
</a>

<button onclick="shareResult()" class="px-6 py-3 rounded-xl bg-white/10 font-bold text-sm">
ğŸ”— Share Result
</button>

</footer>

</main>

<script>
window.onload = () => {

const name = localStorage.getItem("user_name") || "Student";
const stage = localStorage.getItem("academic_stage") || "10";
const resultTag = localStorage.getItem("careerResult") || "tech";

document.getElementById("displayName").innerText = name;

const accuracy = Math.floor(80 + Math.random()*15);
document.getElementById("accuracyText").innerText = `Match Accuracy: ${accuracy}%`;

const db = {
  "10":{
    tech:{title:"Science (PCM)",desc:"Strong analytical and logical aptitude detected.",paths:["Engineering","Defence (NDA)","Architecture","Research"]},
    business:{title:"Commerce (Maths)",desc:"Finance and business mindset.",paths:["CA","BBA","Economics","Finance"]},
    social:{title:"Humanities & Arts",desc:"Communication & social intelligence.",paths:["Law","UPSC","Psychology","Media"]},
    art:{title:"Science (PCB)",desc:"Healthcare & life sciences interest.",paths:["Medical","Pharmacy","Biotech","Veterinary"]},
    neutral:{title:"Diploma / Polytechnic",desc:"Practical skill-based profile.",paths:["Mechanical","Electrical","Civil","IT Diploma"]}
  },
  "12":{
    tech:{title:"Technology Careers",desc:"Strong technical capability.",paths:["Software","AI/ML","Cybersecurity","Cloud"]},
    business:{title:"Management & Finance",desc:"Leadership & strategy oriented.",paths:["MBA","Finance","Entrepreneurship","Consulting"]},
    social:{title:"Law & Policy",desc:"Governance & advocacy mindset.",paths:["Law","Policy","Psychology","IR"]},
    art:{title:"Design & Creative Media",desc:"Creative and visual thinking.",paths:["UI/UX","Film","Animation","Fashion"]}
  }
};

const data = db[stage][resultTag] || db[stage].tech;

document.getElementById("stageLabel").innerText = `Optimized Post-${stage} Path`;
document.getElementById("careerTitle").innerText = data.title;
document.getElementById("careerDesc").innerText = data.desc;

const grid = document.getElementById("suggestionsGrid");
data.paths.forEach(p=>{
  grid.innerHTML += `
    <div class="glass p-5 rounded-2xl border border-white/5 hover:border-indigo-500 transition">
      <p class="font-bold">${p}</p>
    </div>
  `;
});
};

function downloadPDF(){
  window.print();
}

function shareResult(){
  const text = `My CareerSteps result: ${document.getElementById("careerTitle").innerText}`;
  navigator.clipboard.writeText(text + " " + location.href);
  alert("Result copied! Share anywhere.");
}
</script>

</body>
</html>
