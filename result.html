<script>
window.onload = () => {

  const scores = JSON.parse(localStorage.getItem("scoreData")) || {
    tech:0,business:0,social:0
  };
  const stage = localStorage.getItem("academic_stage") || "12";

  const winner = getWinner(scores);
  setAccuracy(scores, winner);
  clearUI();

  stage === "10" ? showStream(winner) : showCareer(winner);
};

/* ---------- SMART WINNER ---------- */
function getWinner(scores){
  const arr = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  return (arr[0][1]-arr[1][1] <= 1) ? "hybrid" : arr[0][0];
}

/* ---------- ACCURACY ---------- */
function setAccuracy(scores, winner){
  const total = Object.values(scores).reduce((a,b)=>a+b,1);
  const val = scores[winner] || Math.max(...Object.values(scores));
  document.getElementById("resAccuracy").innerText =
    Math.min(95,Math.round((val/total)*100))+"%";
}

/* ---------- RENDER ---------- */
function render(d){
  resTitle.innerHTML=d.title;
  d.logic.forEach(x=>logicList.innerHTML+=`<li>‚úî ${x}</li>`);
  d.strengths.forEach(x=>strengthGrid.innerHTML+=`<div class="bg-white/5 p-4 rounded-xl">${x}</div>`);
  d.cards.forEach(x=>careerGrid.innerHTML+=`
    <div class="glass p-6 rounded-2xl">
      <h3 class="font-bold">${x.name}</h3>
      <p class="text-gray-400 text-sm">${x.info}</p>
    </div>`);
  d.comp.forEach((x,i)=>{
    const [a,b]=x.split(": ");
    compList.innerHTML+=`<div class="${i==0?'text-indigo-300 font-bold':''} flex justify-between"><span>${a}</span><span>${b}</span></div>`;
  });
}

function clearUI(){

}
