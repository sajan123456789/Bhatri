<script>
window.onload = () => {

  const scores = JSON.parse(localStorage.getItem("scoreData")) || {tech:0,business:0,social:0};
  const stage = localStorage.getItem("academic_stage") || "12";
  const user = localStorage.getItem("user_name") || "You";

  const winner = getWinner(scores);
  const accuracy = setAccuracy(scores, winner);

  document.getElementById("resIntro").innerText =
    `${user}, based on your aptitude and response patterns, our AI recommends this path.`;

  document.getElementById("confidenceLabel").innerText =
    accuracy >= 75 ? "High Confidence Result" :
    accuracy >= 55 ? "Medium Confidence Result" :
    "Exploratory Recommendation";

  clearUI();
  stage==="10" ? showStream(winner) : showCareer(winner);
};

/* ---------- WINNER ---------- */
function getWinner(scores){
  const a = Object.entries(scores).sort((x,y)=>y[1]-x[1]);
  return (a[0][1]-a[1][1]<=1)?"hybrid":a[0][0];
}

/* ---------- ACCURACY ---------- */
function setAccuracy(scores,w){
  const total = Object.values(scores).reduce((a,b)=>a+b,1);
  const val = scores[w] || Math.max(...Object.values(scores));
  const pct = Math.min(95,Math.round((val/total)*100));
  resAccuracy.innerText = pct+"%";
  return pct;
}
