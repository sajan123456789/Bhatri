<script>
/* ---------- SAFETY FALLBACK (REMOVE IN PROD) ---------- */
if(!localStorage.getItem("scoreData")){
  localStorage.setItem("scoreData",JSON.stringify({tech:4,business:3,social:7}));
  localStorage.setItem("academic_stage","12");
  localStorage.setItem("user_name","Demo User");
}

/* ---------- MAIN ---------- */
window.onload=()=>{
  const scores=JSON.parse(localStorage.getItem("scoreData"));
  const stage=localStorage.getItem("academic_stage");
  const user=localStorage.getItem("user_name");

  clearUI();
  const winner=getWinner(scores);
  const acc=setAccuracy(scores,winner);

  resIntro.innerText=`${user}, based on your aptitude and response patterns, our AI recommends this path.`;
  confidenceLabel.innerText=acc>=75?"High Confidence Result":acc>=55?"Medium Confidence Result":"Exploratory Recommendation";

  stage==="10"?showStream(winner):showCareer(winner);
};

/* ---------- LOGIC ---------- */
function getWinner(s){
  const a=Object.entries(s).sort((x,y)=>y[1]-x[1]);
  return (a[0][1]-a[1][1]<=1)?"hybrid":a[0][0];
}
function setAccuracy(s,w){
  const t=Object.values(s).reduce((a,b)=>a+b,1);
  const v=s[w]||Math.max(...Object.values(s));
  const p=Math.min(95,Math.round(v/t*100));
  resAccuracy.innerText=p+"%";return p;
}

/* ---------- RENDER ---------- */
function render(d){
  resTitle.innerHTML=d.title;
  d.logic.forEach(x=>logicList.innerHTML+=`<li>âœ” ${x}</li>`);

    <div class="glass p-6 rounded-2xl">
      <h3 class="font-bold">${x.name}</h3>
      <p class="text-gray-400 text-sm">${x.info}</p>
    </div>`);
  d.comp.forEach((x,i)=>{

    compList.innerHTML+=`<div class="${i==0?'text-indigo-300 font-bold':''} flex justify-between"><span>${a}</span><span>${b}</span></div>`;

}
