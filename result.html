<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your AI Career Report ‚Äì CareerSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
    body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans',sans-serif; }
    .glass { background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(14px); }
    .result-glow { border: 1px solid rgba(99, 102, 241, 0.3); box-shadow: 0 0 50px rgba(99, 102, 241, 0.1); }
    .college-tag { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
</style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <header class="max-w-5xl mx-auto w-full py-6 flex justify-between items-center px-4">
        <a href="index.html" class="text-2xl font-black italic tracking-tighter uppercase">
            CAREER<span class="text-blue-500">STEPS</span>
        </a>
        <a href="index.html" class="text-[10px] font-black uppercase tracking-widest bg-white/5 px-5 py-2.5 rounded-full border border-white/10 hover:bg-white/10 transition">
            üè† Home
        </a>
    </header>

    <main id="reportContent" class="flex-grow flex items-center justify-center py-10">
        <div class="max-w-2xl w-full glass rounded-[3rem] p-8 md:p-12 text-center relative border border-white/10">
            
            <div class="flex justify-between items-center mb-8">
                <span class="bg-indigo-500/20 text-indigo-400 text-[9px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">Neural Analysis Complete</span>
                <button onclick="shareResult()" class="p-2.5 bg-white/5 rounded-xl border border-white/10 hover:bg-indigo-500/20 transition">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 100-6 3 3 0 000 6zm0 12a3 3 0 100-6 3 3 0 000 6z"></path></svg>
                </button>
            </div>

            <h2 class="text-3xl font-black italic uppercase mb-2">Recommended <span id="typeLabel" class="text-indigo-500">Path</span></h2>
            <p class="text-slate-500 text-[10px] font-bold tracking-[0.4em] mb-10 uppercase">System Analysis for <span id="userNameDisplay" class="text-white">User</span></p>

            <div class="result-glow bg-white/5 rounded-[2.5rem] p-10 mb-8 transition-all">
                <div id="resIcon" class="text-6xl mb-6">üöÄ</div>
                <h1 id="resTitle" class="text-4xl font-black italic uppercase tracking-tighter mb-4 leading-none">Scanning Data...</h1>
                <p id="resDesc" class="text-slate-400 text-sm leading-relaxed mb-8"></p>
                
                <div class="pt-6 border-t border-white/10 text-left">
                    <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4">Target Institutions / Focus Areas:</p>
                    <div id="collegeList" class="flex flex-wrap gap-2">
                        </div>
                </div>
            </div>

            <div class="bg-white/5 rounded-3xl p-6 border border-white/10 mb-8">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-4">Explore Your Horizon</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <a href="index.html#careers" class="bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-all shadow-xl shadow-indigo-500/20">
                        Explore 900+ Careers
                    </a>
                    <button onclick="downloadPDF()" class="bg-white/10 hover:bg-white/20 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] transition-all">
                        Download Report
                    </button>
                </div>
            </div>

            <button onclick="window.location.href='assessment.html'" class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 hover:text-white transition">
                ‚Üê Retake Neural Scan
            </button>
        </div>
    </main>

    <script>
        window.onload = function() {
            const name = localStorage.getItem("user_name") || "Explorer";
            const result = localStorage.getItem("careerResult");
            const stage = localStorage.getItem("academic_stage");

            document.getElementById("userNameDisplay").innerText = name;
            document.getElementById("typeLabel").innerText = stage === "10" ? "Streams" : "Career Path";

            const data = {
                tech: { 
                    title: "Science & Technology", icon: "‚öôÔ∏è", 
                    desc: "You have a high aptitude for logical reasoning and technical systems. Engineering, AI Research, and pure sciences are your ideal zones.",
                    colleges: ["IITs / NITs", "BITS Pilani", "IISc Bangalore", "MIT / Stanford"]
                },
                business: { 
                    title: "Commerce & Business", icon: "üíé", 
                    desc: "Financial strategy and market analysis are your strengths. Management, Fintech, and Entrepreneurship will lead to high growth.",
                    colleges: ["IIMs (IPMAT)", "SRCC Delhi", "St. Xavier's", "LSE London"]
                },
                social: { 
                    title: "Humanities & Law", icon: "üèõÔ∏è", 
                    desc: "You possess strong communication and empathy. Civil Services, Corporate Law, and Psychology are where you can make an impact.",
                    colleges: ["NLUs (CLAT)", "TISS Mumbai", "St. Stephens", "Harvard Law"]
                },
                art: { 
                    title: "Design & Creative Arts", icon: "üé®", 
                    desc: "Your creative vision is your biggest asset. Visual Communication, Product Design, and Filmmaking are your perfect career paths.",
                    colleges: ["NID / NIFT", "IIT-IDC", "Srishti Institute", "UAL London"]
                },
                neutral: { 
                    title: "Multi-Disciplinary", icon: "üß©", 
                    desc: "You have a balanced profile. Consider Liberal Arts or interdisciplinary fields like Data Journalism or Management of Arts.",
                    colleges: ["Ashoka University", "Flame University", "Symbiosis", "Liberal Arts Colleges"]
                }
            };

            const final = data[result] || data.neutral;
            document.getElementById("resTitle").innerText = final.title;
            document.getElementById("resIcon").innerText = final.icon;
            document.getElementById("resDesc").innerText = final.desc;

            const list = document.getElementById("collegeList");
            final.colleges.forEach(col => {
                const span = document.createElement("span");
                span.className = "college-tag px-4 py-2 rounded-xl text-[10px] font-bold text-slate-300";
                span.innerText = col;
                list.appendChild(span);
            });
        };

        function downloadPDF() {
            const element = document.getElementById('reportContent');
            const opt = {
                margin: 0.2,
                filename: 'CareerSteps_Report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#020617' },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        async function shareResult() {
            const name = localStorage.getItem("user_name");
            const career = document.getElementById("resTitle").innerText;
            try {
                await navigator.share({
                    title: 'My CareerSteps Report',
                    text: `Hey! My AI assessment is out. Recommended Path: ${career}`,
                    url: window.location.href
                });
            } catch(e) { alert("Sharing not supported in this browser."); }
        }
    </script>
</body>
</html>
