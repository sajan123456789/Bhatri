<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps ‚Äì AI Analysis Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#020617; color:#fff; font-family:system-ui; transition: background 0.5s ease; scroll-behavior: smooth; }
.glass { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); backdrop-filter:blur(14px); }
.step { border-left:3px solid #6366f1; padding-left:16px; transition: border 0.5s ease; position: relative; }
.step::before { content: ''; position: absolute; left: -6px; top: 0; width: 11px; height: 11px; border-radius: 50%; background: #6366f1; box-shadow: 0 0 15px #6366f1; }

/* AI Dynamic Themes */
.theme-science { border-top: 8px solid #3b82f6; box-shadow: 0 0 50px rgba(59, 130, 246, 0.15); }
.theme-commerce { border-top: 8px solid #10b981; box-shadow: 0 0 50px rgba(16, 185, 129, 0.15); }
.theme-arts { border-top: 8px solid #a855f7; box-shadow: 0 0 50px rgba(168, 85, 247, 0.15); }

.text-science { color: #60a5fa; }
.text-commerce { color: #34d399; }
.text-arts { color: #c084fc; }

.bg-science { background: #3b82f6; }
.bg-commerce { background: #10b981; }
.bg-arts { background: #a855f7; }

.pulse { animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
</style>
</head>

<body class="px-4 pb-20">

<header class="max-w-6xl mx-auto py-6 flex justify-between items-center">
  <a href="index.html" class="group transition-all">
    <h1 class="text-2xl font-bold text-indigo-400 tracking-tighter flex items-center gap-1 group-hover:scale-105 transition-transform">
      CareerSteps 
      <span class="text-[10px] border border-indigo-500 bg-indigo-500/10 text-indigo-400 px-2 rounded-full py-0.5 uppercase font-black">AI v2.0</span>
    </h1>
  </a>
  <a href="index.html" class="text-gray-400 hover:text-white text-sm font-medium border-b border-transparent hover:border-white transition-all">Home</a>
</header>

<section id="resultCard" class="max-w-4xl mx-auto mt-8 glass rounded-[2.5rem] p-8 md:p-12 text-center transition-all duration-1000 opacity-0 transform translate-y-12">
  
  <div class="flex items-center justify-center gap-3 mb-8">
    <div class="h-1 w-24 bg-gray-800 rounded-full overflow-hidden">
      <div id="confBar" class="h-full bg-indigo-500 w-[100%] transition-all duration-1000"></div>
    </div>
    <span class="text-[10px] font-mono text-indigo-500 tracking-widest uppercase pulse font-bold" id="aiTag">SYSTEM_STABLE</span>
  </div>

  <div class="mb-4">
    <span id="badge" class="px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.25em] text-white shadow-xl">
      Neural Match Identified
    </span>
  </div>

  <h2 id="title" class="text-5xl md:text-7xl font-black mt-6 mb-4 tracking-tighter uppercase italic"></h2>
  <p id="description" class="text-gray-400 text-lg md:text-xl mb-12 max-w-2xl mx-auto leading-relaxed font-medium"></p>

  <div class="flex flex-wrap justify-center gap-4 mb-16">
    <button onclick="shareOnWhatsApp()" class="inline-flex items-center gap-3 bg-[#25D366] hover:bg-[#128C7E] text-white px-6 py-4 rounded-2xl font-black transition-all transform hover:scale-105 active:scale-95 shadow-lg uppercase text-[10px] tracking-widest">
       Share Report
    </button>
    <a href="explore.html" class="inline-flex items-center gap-3 bg-indigo-500/10 border border-indigo-500/30 text-indigo-400 hover:bg-indigo-500 hover:text-white px-6 py-4 rounded-2xl font-black transition-all transform hover:scale-105 active:scale-95 shadow-lg uppercase text-[10px] tracking-widest">
      Explore All Careers
    </a>
  </div>

  <div class="text-left mb-16">
    <h3 class="text-2xl font-black mb-8 flex items-center gap-4 italic uppercase tracking-tighter text-indigo-300">
        <span class="w-10 h-10 rounded-xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center text-lg shadow-inner">üìç</span> Strategic Roadmap
    </h3>
    <div id="roadmap" class="space-y-10 border-l-2 border-white/5 ml-5"></div>
  </div>

  <div class="text-left mt-10 mb-16">
    <h3 class="text-2xl font-black mb-2 italic uppercase tracking-tighter text-indigo-300">
        Deep Dive: Specialized Roles
    </h3>
    <p class="text-gray-500 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold">Highly compatible paths based on your cognitive profile</p>
    
    <div id="careerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
        </div>
  </div>

  <div class="text-left mb-10">
    <h3 class="text-2xl font-black mb-8 flex items-center gap-4 italic uppercase tracking-tighter text-indigo-300">
        <span class="w-10 h-10 rounded-xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center text-lg shadow-inner">üìù</span> Entry Gateways
    </h3>
    <div id="exams" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <div class="flex flex-col md:flex-row gap-5 justify-center pt-10 border-t border-white/10 mt-16">
    <a href="assessment.html" class="bg-indigo-600 text-white hover:bg-indigo-500 px-10 py-5 rounded-[1.5rem] font-black transition-all transform hover:-translate-y-1 shadow-2xl shadow-indigo-500/40 uppercase text-[10px] tracking-widest">
       Restart Analysis
    </a>
  </div>

</section>

<script>
const result = localStorage.getItem("careerResult") || "science";
const card = document.getElementById("resultCard");

const database = {
  science: {
    theme: "theme-science", btn: "bg-science", txt: "text-science", tag: "NEURO_SC_v4.2",
    title:"Science",
    desc:"Aapka cognitive pattern complex analysis aur structural logic ke liye optimize kiya gaya hai.",
    roadmap:["Set foundation in 11th-12th (PCM/PCB)","Master high-level technical aptitude","Specialize in R&D or Engineering"],
    exams:["JEE Main & Advanced","NEET-UG","CUET Science","BITSAT"],
    deepDive: [
        {role: "AI Research Scientist", demand: "Critical", pay: "15-30 LPA"},
        {role: "Robotics Engineer", demand: "High", pay: "12-25 LPA"},
        {role: "Data Architect", demand: "High", pay: "10-22 LPA"},
        {role: "Cyber Security Expert", demand: "Rising", pay: "9-18 LPA"},
        {role: "Neurosurgeon", demand: "Stable", pay: "25-50 LPA"},
        {role: "Aerospace Engineer", demand: "High", pay: "12-28 LPA"}
    ]
  },
  commerce: {
    theme: "theme-commerce", btn: "bg-commerce", txt: "text-commerce", tag: "ECON_STRAT_v2.5",
    title:"Commerce",
    desc:"AI ne aapke andar advanced financial management aur strategic business intelligence detect kiya hai.",
    roadmap:["Choose Commerce with Applied Maths","Pursue professional certifications (CA/CFA)","Dominate Global Financial Markets"],
    exams:["CA Foundation","CUET Commerce","IPMAT (IIMs)","CAT (MBA)"],
    deepDive: [
        {role: "Investment Banker", demand: "Critical", pay: "18-40 LPA"},
        {role: "FinTech Consultant", demand: "Rising", pay: "12-24 LPA"},
        {role: "Chartered Accountant", demand: "High", pay: "10-25 LPA"},
        {role: "Risk Management", demand: "Stable", pay: "9-20 LPA"},
        {role: "Venture Capitalist", demand: "High", pay: "20-45 LPA"},
        {role: "Stock Market Analyst", demand: "Rising", pay: "8-22 LPA"}
    ]
  },
  arts: {
    theme: "theme-arts", btn: "bg-arts", txt: "text-arts", tag: "CREATIVE_v9.0",
    title:"Arts & Creative",
    desc:"Aapka mindset emotional intelligence, creative expression aur societal impact ke liye peak par hai.",
    roadmap:["Build a strong creative/legal foundation","Master communication & analytical writing","Influence Policy or Design at scale"],
    exams:["CLAT (Law)","CUET Arts/Humanities","NID / NIFT","UPSC Foundation"],
    deepDive: [
        {role: "UX Strategy Lead", demand: "High", pay: "12-26 LPA"},
        {role: "Public Policy Consultant", demand: "Rising", pay: "9-18 LPA"},
        {role: "Supreme Court Lawyer", demand: "Stable", pay: "15-50 LPA"},
        {role: "Creative Director", demand: "High", pay: "10-30 LPA"},
        {role: "Clinical Psychologist", demand: "Rising", pay: "7-15 LPA"},
        {role: "Digital Media Specialist", demand: "High", pay: "8-16 LPA"}
    ]
  }
};

const data = database[result] || database.science;

// Header & Theme
card.classList.add(data.theme);
document.getElementById("badge").classList.add(data.btn);
document.getElementById("title").classList.add(data.txt);
document.getElementById("title").innerText = data.title;
document.getElementById("description").innerText = data.desc;
document.getElementById("aiTag").innerText = "SYSTEM_" + data.tag;

// Animation
setTimeout(() => card.classList.remove("opacity-0", "translate-y-12"), 100);

// Populate Roadmap
data.roadmap.forEach((r, i) => {
  document.getElementById("roadmap").innerHTML += `
    <div class="step">
      <div class="text-[10px] font-mono opacity-40 uppercase tracking-[0.2em] mb-2">Neural Node 0${i+1}</div>
      <div class="text-lg font-bold text-gray-100 italic leading-tight">${r}</div>
    </div>`;
});

// Populate Deep Dive Cards (The "Extra" Content)
data.deepDive.forEach(item => {
    document.getElementById("careerGrid").innerHTML += `
    <div class="glass p-6 rounded-3xl border-b-2 border-transparent hover:border-indigo-500 transition-all group hover:bg-white/[0.08]">
        <div class="flex justify-between items-start mb-4">
            <span class="text-[9px] font-black uppercase tracking-widest text-indigo-400 bg-indigo-500/10 px-2 py-1 rounded-md">Demand: ${item.demand}</span>
            <span class="text-white/20 group-hover:text-indigo-500 transition-colors">‚ú¶</span>
        </div>
        <h4 class="text-lg font-bold text-white mb-2">${item.role}</h4>
        <div class="text-[11px] text-gray-500 font-bold uppercase tracking-tighter">Avg. Package: <span class="text-gray-300 font-black">${item.pay}</span></div>
    </div>`;
});

// Populate Exams
data.exams.forEach(e => {
  document.getElementById("exams").innerHTML += `
  <div class="bg-white/5 p-5 rounded-2xl border border-white/5 flex items-center gap-4 hover:border-indigo-500/50 transition-all group">
    <span class="text-indigo-500 text-xl group-hover:scale-125 transition-transform">‚óà</span> 
    <span class="text-sm font-black uppercase tracking-widest text-gray-300">${e}</span>
  </div>`;
});

function shareOnWhatsApp() {
  const msg = `ü§ñ CareerSteps AI: My profile matches *${data.title}*! \n\nCheck your path here: ${window.location.origin}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
}
</script>

</body>
</html>
