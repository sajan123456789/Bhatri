<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps ‚Äì Final AI Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
.main-card { background:#111827; border-radius:32px; border: 1px solid rgba(255,255,255,0.05); }
.stream-card { background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.08); border-radius:24px; transition:.4s cubic-bezier(0.4, 0, 0.2, 1); }
.stream-card:hover { border-color:#6366f1; transform:translateY(-6px); background: rgba(99, 102, 241, 0.03); }
.status-badge { background:rgba(16,185,129,.1); color:#10b981; border: 1px solid rgba(16,185,129,.2); }
.career-tag { background:rgba(99,102,241,.1); color:#a5b4fc; font-size:10px; padding:5px 12px; border-radius:8px; font-weight:700; text-transform: uppercase; }

/* Premium Badges */
.badge-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #000; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }
.badge-silver { background: linear-gradient(135deg, #94a3b8 0%, #475569 100%); color: #fff; box-shadow: 0 4px 15px rgba(148, 163, 184, 0.2); }

@media print {
  .no-print { display:none!important }
  body { background:#fff!important; color:#000!important }
  .stream-card { border: 1px solid #ddd!important; page-break-inside:avoid; color: #000!important; }
}
</style>
</head>

<body class="p-4 md:p-10">

<div class="max-w-4xl mx-auto">
    <header class="flex justify-between items-center mb-12 no-print">
      <a href="index.html" class="group transition-transform hover:scale-105">
        <h1 class="text-2xl font-extrabold italic uppercase tracking-tighter text-indigo-400">
          CAREER<span class="text-blue-500">STEPS</span>
          <span class="hidden md:inline-block text-[9px] border border-indigo-500/50 px-2 py-0.5 rounded-full ml-2 font-black tracking-widest bg-indigo-500/10">AI v2.8</span>
        </h1>
      </a>
      <div class="flex gap-2">
        <button onclick="window.print()" class="p-3 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition" title="Save PDF">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        </button>
        <button onclick="shareResult()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-xs font-bold uppercase tracking-widest transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
            Share
        </button>
      </div>
    </header>

    <div class="text-center mb-16">
      <div class="inline-block status-badge px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.3em] mb-6">
        Assessment Analysis Complete
      </div>
      <h2 class="text-4xl md:text-6xl font-black mb-4 uppercase italic leading-tight">
        Recommended <span class="text-indigo-500">Streams</span>
      </h2>
      <p id="userNameDisplay" class="text-slate-400 text-lg font-medium italic"></p>
    </div>

    <div id="resultsContainer" class="space-y-10 mb-20"></div>

    <div class="text-center border-t border-white/5 pt-12 mb-16">
      <p class="text-[10px] text-slate-600 uppercase tracking-[0.4em] font-bold mb-8 italic">
        Neural Data Encrypted ‚Ä¢ CareerSteps AI v2.8
      </p>
      <div class="flex flex-col md:flex-row justify-center gap-6 no-print">
        <a href="careers.html" class="inline-flex items-center justify-center gap-3 px-12 py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] transition-all duration-300 shadow-lg shadow-indigo-500/25 group">
            Explore All Careers
            <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
        </a>
        
        <button onclick="location.href='assessment.html'" class="px-12 py-5 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-2xl font-black text-xs uppercase tracking-[0.2em] transition-all duration-300 border border-white/5">
            Retake Neural Scan
        </button>
      </div>
    </div>
</div>

<script>
const name = localStorage.getItem("user_name") || "User";
const match = parseFloat(localStorage.getItem("matchPercent") || "94.8");
const result = localStorage.getItem("careerResult") || "science";

document.getElementById("userNameDisplay").innerText = `System Analysis for ${name.toUpperCase()}`;

const streamData = [
 {
  id:"science",
  title:"Science & Technology",
  icon: "üî¨",
  desc:"Complex logic, high analytical depth, and a natural aptitude for structural problem-solving.",
  careers:["Software Architect","Surgeon","Data Scientist","Aerospace Engineer"],
  steps:["11th/12th with PCM or PCB","Target JEE/NEET/Entrance","Early Research Exposure"],
  explain:"Your neural pattern shows high efficiency in abstract reasoning and logic-based tasks.",
  score: match
 },
 {
  id:"commerce",
  title:"Commerce & Business",
  icon: "üìà",
  desc:"Strategic resource management, financial logic, and excellence in organizational leadership.",
  careers:["Investment Banker","Chartered Accountant","CEO","Business Strategist"],
  steps:["11th/12th with Commerce + Maths","Target CA/IPMAT/CFA","Focus on Financial Markets"],
  explain:"High aptitude for risk assessment and quantitative decision making detected.",
  score: (match - 3.8).toFixed(1)
 },
 {
  id:"arts",
  title:"Humanities & Law",
  icon: "‚öñÔ∏è",
  desc:"High social intelligence, communication mastery, and deep understanding of human systems.",
  careers:["Corporate Lawyer","IAS Officer","Psychologist","Political Analyst"],
  steps:["11th/12th Humanities Nodes","Target CLAT/UPSC/Liberal Arts","Build Public Speaking Portfolio"],
  explain:"Exceptional creative expression and systemic analysis capabilities found.",
  score: (match - 8.4).toFixed(1)
 }
];

// Sort so the 'result' is on top
const sorted = [...streamData].sort((a,b) => {
    if(a.id === result) return -1;
    if(b.id === result) return 1;
    return parseFloat(b.score) - parseFloat(a.score);
});

const box = document.getElementById("resultsContainer");

sorted.forEach((s, i) => {
 const isTop = i === 0;
 box.innerHTML += `
 <div class="stream-card p-8 md:p-10 relative overflow-hidden group">
    ${isTop 
      ? `<div class="absolute top-0 right-0 flex items-center gap-1.5 badge-gold px-6 py-2 rounded-bl-2xl font-black text-[10px] uppercase tracking-widest z-10">
            <span>üèÜ</span> Best Match
         </div>`
      : `<div class="absolute top-0 right-0 flex items-center gap-1.5 badge-silver px-6 py-2 rounded-bl-2xl font-black text-[10px] uppercase tracking-widest opacity-80 z-10">
            <span>‚≠ê</span> Strong Alternative
         </div>`
    }

   <div class="flex flex-col md:flex-row gap-8 items-start relative z-0">
        <div class="text-4xl bg-white/5 p-6 rounded-2xl border border-white/10 group-hover:scale-110 transition-transform duration-500 shadow-inner">
            ${s.icon}
        </div>
        <div class="flex-grow w-full">
            <h3 class="text-3xl font-black italic uppercase mb-2 tracking-tight">${s.title}</h3>
            
            <div class="flex items-end gap-2 mb-6 border-b border-white/5 pb-4">
                <span class="text-4xl font-black italic text-indigo-400 leading-none">${s.score}%</span>
                <span class="text-[9px] uppercase font-bold text-slate-500 tracking-[0.2em] pb-1 italic">Compatibility Score</span>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <p class="text-[10px] font-black uppercase text-indigo-400 tracking-widest mb-3 italic">Neural Match Reasoning</p>
                    <p class="text-xs text-slate-300 leading-relaxed font-medium bg-white/5 p-4 rounded-xl border border-white/5 italic">${s.explain}</p>
                </div>

                <div>
                    <p class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-3 italic">High-Potential Career Nodes</p>
                    <div class="flex flex-wrap gap-2">
                        ${s.careers.map(c => `<span class="career-tag">${c}</span>`).join('')}
                    </div>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-white/5">
                <p class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-4 italic">Strategic Roadmap Nodes</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${s.steps.map(step => `
                        <div class="flex items-center gap-3 text-[11px] font-bold italic text-slate-400 hover:text-indigo-300 transition-colors">
                            <span class="text-indigo-500">‚ñ∂</span> ${step}
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
   </div>
 </div>`;
});

// NATIVE SHARE
async function shareResult() {
    const text = `My AI Career Analysis is Ready! Recommended: ${result.toUpperCase()} Node. Compatibility: ${match}%. Find your path here: `;
    try {
        if (navigator.share) {
            await navigator.share({ title: 'CareerSteps AI Report', text: text, url: window.location.href });
        } else {
            navigator.clipboard.writeText(text + window.location.href);
            alert("Report Link Copied!");
        }
    } catch (err) {}
}
</script>

</body>
</html>
