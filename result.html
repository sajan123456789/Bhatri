<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{background:#020617;color:#fff;font-family:'Plus Jakarta Sans',system-ui}

<body class="px-4 pb-24">

<header class="max-w-6xl mx-auto py-8 flex justify-between items-center">

</header>

<main class="max-w-4xl mx-auto glass rounded-[2.5rem] p-8 md:p-12 text-center">

</span>

<h1 id="resTitle" class="text-4xl md:text-6xl font-black italic mb-4"></h1>

<p class="text-green-400 font-mono text-sm mb-4">
Match Accuracy: <strong id="resAccuracy"></strong>
</p>

<p id="resIntro" class="text-gray-300 mb-10"></p>

<div class="text-left bg-white/5 p-6 rounded-2xl mb-8">
<h2 class="text-xl font-black italic mb-4 text-indigo-300">Why this result?</h2>
<ul id="logicList" class="space-y-2 text-sm text-gray-300"></ul>
</div>

<div class="text-left mb-10">
<h2 class="text-xl font-black italic mb-4 text-indigo-300">Your Strength Areas</h2>
<div id="strengthGrid" class="grid sm:grid-cols-2 gap-4 text-xs font-bold uppercase"></div>
</div>

<h2 class="text-2xl font-black italic mb-6 text-indigo-300">Best Career Matches</h2>
<div id="careerGrid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

</main>

<section class="max-w-4xl mx-auto mt-10 flex flex-wrap justify-center gap-4 text-sm font-bold">
<a href="careers.html" class="bg-indigo-600 px-6 py-3 rounded-xl">Explore Careers</a>
<button onclick="window.print()" class="bg-white/10 px-6 py-3 rounded-xl">Download PDF</button>
<a href="assessment.html" class="bg-white/10 px-6 py-3 rounded-xl">Retake Test</a>
<button onclick="shareResult()" class="bg-white/10 px-6 py-3 rounded-xl">Share Result</button>
</section>

<script>
const score = JSON.parse(localStorage.getItem("scoreData"));
const name = localStorage.getItem("user_name") || "You";

/* ðŸ”¹ Merge art â†’ social */
score.social += score.art;
delete score.art;
delete score.neutral;

/* ðŸ”¹ Decide winner */
const sorted = Object.entries(score).sort((a,b)=>b[1]-a[1]);
const top = sorted[0];
const second = sorted[1];
const isHybrid = (top[1] - second[1]) <= 1;

const resultType = isHybrid ? "hybrid" : top[0];
const accuracy = Math.min(95, Math.round((top[1] / Object.values(score).reduce((a,b)=>a+b)) * 100));

resAccuracy.innerText = accuracy + "%";
resIntro.innerText = `${name}, based on deep neural aptitude analysis, this path aligns best with your thinking style.`;

/* ðŸ”¹ RESULT DATABASE */
const DATA = {
tech:{

"Strong logical and system-level thinking",
"High interest in how things work internally",
"Preference for data, structure and problem solving"
],
strengths:["Logical Reasoning â­â­â­â­â­","Technical Curiosity â­â­â­â­â­","Focus â­â­â­â­â˜†"],
careers:["Software Engineer","AI / ML Engineer","Cybersecurity Analyst"]
},
business:{
title:"Business & Finance",
logic:[
"Strategic decision-making ability",
"Strong financial and market awareness",
"Leadership-driven mindset"
],
strengths:["Decision Making â­â­â­â­â­","Financial Logic â­â­â­â­â˜†","Leadership â­â­â­â­â˜†"],
careers:["Investment Banker","Business Analyst","Startup Founder"]
},
social:{
title:"Creative & Humanities",
logic:[
"Human-centric and empathetic thinking",
"Creative expression and communication",
"Strong social awareness"
],
strengths:["Creativity â­â­â­â­â­","Empathy â­â­â­â­â˜†","Communication â­â­â­â­â­"],
careers:["UX/UI Designer","Lawyer","Media Professional"]
},
hybrid:{
title:"Interdisciplinary Thinker",
logic:[
"Balanced strengths across domains",
"Adaptable mindset",
"Ability to connect logic with creativity"
],
strengths:["Versatility â­â­â­â­â­","Adaptability â­â­â­â­â˜†","Big-Picture Thinking â­â­â­â­â­"],
careers:["Product Manager","Consultant","Digital Strategist"]
}
};

/* ðŸ”¹ Render */
const R = DATA[resultType];
resTitle.innerText = R.title;

R.logic.forEach(x=>logicList.innerHTML+=`<li>âœ” ${x}</li>`);
R.strengths.forEach(x=>strengthGrid.innerHTML+=`<div class="bg-white/5 p-4 rounded-xl">${x}</div>`);
R.careers.forEach(x=>careerGrid.innerHTML+=`
<div class="glass p-6 rounded-2xl">
<h3 class="font-bold">${x}</h3>
<p class="text-gray-400 text-sm">High Growth Potential</p>
</div>`);

function shareResult(){
navigator.share({
title:"My Career Result",
text:`I discovered my career path using CareerSteps AI!`,
url:location.href
});
}
</script>
</body>
</html>
