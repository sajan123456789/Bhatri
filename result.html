<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps | AI Career Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Plus Jakarta Sans',sans-serif;
}
.glass{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
}
.gradient-text{
  background:linear-gradient(135deg,#6366f1,#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@media print{.no-print{display:none}}
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="no-print max-w-6xl mx-auto px-6 py-6 flex justify-between items-center relative">

  <a href="index.html" class="text-2xl font-black italic uppercase">
    CAREER<span class="text-blue-500">STEPS</span>
  </a>

  <!-- Desktop -->
  <div class="hidden md:flex gap-3">
    <a href="index.html" class="px-4 py-2 text-xs rounded-full bg-white/5 hover:bg-white/10">üè† Home</a>
    <button onclick="downloadPDF()" class="px-4 py-2 text-xs font-bold rounded-full bg-white text-black">
      Download PDF
    </button>
  </div>

  <!-- Mobile -->
  <div class="md:hidden">
    <button onclick="toggleMenu()" class="w-10 h-10 rounded-full bg-white/10 text-xl">‚ãÆ</button>

    <div id="mobileMenu" class="hidden absolute right-6 top-20 w-44 glass rounded-xl overflow-hidden z-50">
      <a href="index.html" class="block px-4 py-3 text-sm hover:bg-white/10">üè† Home</a>
      <button onclick="downloadPDF()" class="w-full text-left px-4 py-3 text-sm hover:bg-white/10">
        üìÑ Download PDF
      </button>
      <a href="assessment.html" class="block px-4 py-3 text-sm hover:bg-white/10">
        üîÅ Retake Test
      </a>
    </div>
  </div>

</header>

<!-- MAIN -->
<main class="max-w-5xl mx-auto px-6 pb-24">

<section class="mb-10">
  <span class="inline-block text-[10px] uppercase tracking-widest bg-indigo-500/10 px-4 py-2 rounded-full text-indigo-400 mb-4">
    AI Career Intelligence Report
  </span>
  <h1 class="text-4xl md:text-6xl font-black mb-3">
    Your Future, <span id="displayName" class="gradient-text">Student</span>
  </h1>
  <p id="careerDesc" class="text-slate-400 max-w-2xl"></p>
</section>

<section class="glass rounded-[2.5rem] p-8 md:p-12 mb-8">
  <span id="stageLabel" class="text-xs uppercase tracking-widest text-indigo-400 font-bold"></span>

  <h2 id="careerTitle" class="text-3xl md:text-5xl font-black mt-3 mb-2"></h2>
  <p id="accuracyText" class="text-green-400 text-sm font-mono mb-6"></p>

  <div id="suggestionsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

  <!-- Mobile toggle -->
  <button id="toggleBtn"
    class="sm:hidden mt-6 w-full px-5 py-3 rounded-xl bg-white/10 font-bold text-sm">
    ‚ûï View Other Streams
  </button>

  <div id="optionalSection" class="hidden sm:block mt-8">
    <h4 class="text-xs uppercase tracking-widest text-slate-500 mb-4">
      Other Suitable Streams
    </h4>
    <div id="optionalGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </div>
</section>

<section class="no-print flex flex-wrap gap-4 justify-center">
  <a href="careers.html" class="px-6 py-3 rounded-xl bg-indigo-600 font-bold text-sm">üîç Explore Careers</a>
  <a href="assessment.html" class="px-6 py-3 rounded-xl bg-white/10 font-bold text-sm">üîÅ Retake Test</a>
  <button onclick="shareResult()" class="px-6 py-3 rounded-xl bg-white/5 font-bold text-sm">üîó Share Result</button>
</section>

</main>

<script>
window.onload = () => {

const name = localStorage.getItem("user_name") || "Student";
const stage = localStorage.getItem("academic_stage") || "10"; // üî• IMPORTANT
const result = localStorage.getItem("careerResult") || "tech";

document.getElementById("displayName").innerText = name;

const accuracy = Math.floor(88 + Math.random()*8);
document.getElementById("accuracyText").innerText = `Match Accuracy: ${accuracy}%`;

/* ================= DATABASE ================= */

const DB = {
  "10": {
    tech: {title:"Science (PCM)", desc:"Best for engineering & technical fields."},
    art: {title:"Science (PCB)", desc:"Ideal for medical & life sciences."},
    business:{title:"Commerce", desc:"Finance, business & management fields."},
    social:{title:"Arts / Humanities", desc:"Law, UPSC, social sciences."},
    neutral:{title:"Diploma / Polytechnic", desc:"Skill-based technical careers."}
  },

  "12": {
    tech: {title:"Engineering & Technology", desc:"Software, AI, Core Engineering."},
    art: {title:"Medical & Healthcare", desc:"MBBS, Pharmacy, Nursing, Biotech."},
    business:{title:"Management & Finance", desc:"MBA, CA, Business, Economics."},
    social:{title:"Law & Civil Services", desc:"Law, UPSC, Policy, Psychology."},
    neutral:{title:"Creative & Design Careers", desc:"Design, Media, Animation."}
  }
};

/* ================= LABEL ================= */

document.getElementById("stageLabel").innerText =
  stage === "10"
  ? "Post-10 Stream Recommendation"
  : "Post-12 Career Recommendation";

/* ================= MAIN RESULT ================= */

const main = DB[stage][result] || DB[stage].tech;

document.getElementById("careerTitle").innerText = main.title;
document.getElementById("careerDesc").innerText = main.desc;

document.getElementById("suggestionsGrid").innerHTML = `
  <div class="glass p-5 rounded-xl border border-indigo-500/40 font-bold text-sm">
    ${main.title}
  </div>`;

/* ================= OPTIONAL (ONLY FOR 10th) ================= */

const optionalGrid = document.getElementById("optionalGrid");
const optionalSection = document.getElementById("optionalSection");
const toggleBtn = document.getElementById("toggleBtn");

if(stage === "10"){
  Object.keys(DB["10"]).filter(k=>k!==result).forEach(k=>{
    const d = DB["10"][k];
    optionalGrid.innerHTML += `
      <div class="glass p-5 rounded-xl text-sm">
        <div class="font-bold mb-1">${d.title}</div>
        <div class="text-slate-400 text-xs">${d.desc}</div>
      </div>`;
  });

  toggleBtn.onclick = ()=>{
    optionalSection.classList.toggle("hidden");
    toggleBtn.innerText = optionalSection.classList.contains("hidden")
      ? "‚ûï View Other Streams"
      : "‚ûñ Hide Other Streams";
  };
}else{
  // ‚ùå Post-12 me optional stream nahi
  toggleBtn.style.display = "none";
  optionalSection.style.display = "none";
};

};

/* ================= UI FUNCTIONS ================= */

function toggleMenu(){
  document.getElementById("mobileMenu").classList.toggle("hidden");
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("CareerSteps Career Report",20,25);
  doc.save("CareerSteps_Report.pdf");
}

function shareResult(){
  const title = document.getElementById("careerTitle").innerText;
  const text = `My CareerSteps result: ${title}`;

  if(navigator.share){
    navigator.share({
      title: "CareerSteps Result",
      text,
      url: location.href
    });
  }else{
    navigator.clipboard.writeText(text + " " + location.href);
    alert("Result copied to clipboard");
  }
}
    </script>
</body>
</html>
