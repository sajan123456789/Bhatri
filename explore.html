<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Careers – CareerSteps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background:#020617; color:#fff; font-family:system-ui; scroll-behavior: smooth; }
        .glass { background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); backdrop-filter:blur(12px); }
        .card-glow:hover { border-color: #6366f1; box-shadow: 0 0 25px rgba(99, 102, 241, 0.3); transform: translateY(-5px); cursor: pointer; }
        .modal-bg { background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; }
        input::placeholder { color: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="px-6 pb-20">

<header class="max-w-6xl mx-auto py-8 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-indigo-400 tracking-tighter italic">CAREERSTEPS</a>
    <a href="result.html" class="text-gray-400 hover:text-white text-sm">← Back to Result</a>
</header>

<main class="max-w-6xl mx-auto">
    <div class="mb-12">
        <h2 class="text-4xl md:text-6xl font-black mb-4 uppercase italic tracking-tighter">
            Explore <span id="streamDisplay" class="text-indigo-500 underline decoration-indigo-500/30">Careers</span>
        </h2>
        <p class="text-gray-400 text-lg max-w-2xl">Discover deep insights and pathways for your recommended career tracks.</p>
    </div>

    <div class="mb-12 relative">
        <input type="text" id="searchInput" onkeyup="searchCareers()" placeholder="Search specialized roles..." 
               class="w-full bg-white/5 border border-white/10 p-6 pl-10 rounded-[2rem] text-xl focus:outline-none focus:border-indigo-500 transition-all">
    </div>

    <div id="careerList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
</main>

<div id="careerModal" class="modal-bg fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="glass max-w-lg w-full rounded-[2.5rem] p-8 relative border-t-4 border-indigo-500">
        <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-400 hover:text-white text-2xl">×</button>
        <div id="modalContent">
            </div>
        <button onclick="closeModal()" class="w-full mt-8 bg-indigo-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-indigo-500/20">Got It, Thanks!</button>
    </div>
</div>

<script>
const allData = {
    science: [
        { title: "AI Research Scientist", desc: "Building neural networks for the future.", pay: "15-30 LPA", skill: "Python, Math", path: "B.Tech + Masters in AI" },
        { title: "Neurosurgeon", desc: "Specializing in brain and nervous system.", pay: "25-50 LPA", skill: "Biology, Focus", path: "MBBS + MS + MCh" },
        { title: "Aerospace Engineer", desc: "Designing aircraft and space tech.", pay: "12-25 LPA", skill: "Physics, Design", path: "B.Tech Aerospace" },
        { title: "Data Architect", desc: "Structuring complex data systems.", pay: "10-22 LPA", skill: "SQL, Cloud", path: "B.Tech CSE/IT" },
        { title: "Robotics Engineer", desc: "Building automated robotic systems.", pay: "12-28 LPA", skill: "Mechatronics", path: "B.Tech Robotics/Mech" },
        { title: "Cyber Security", desc: "Protecting digital infrastructure.", pay: "9-18 LPA", skill: "Networking", path: "B.Tech + CEH Cert" }
    ],
    commerce: [
        { title: "Investment Banker", desc: "Global finance and mergers.", pay: "18-45 LPA", skill: "Finance, Analysis", path: "MBA Finance / CFA" },
        { title: "Venture Capitalist", desc: "Scaling next-gen tech startups.", pay: "20-50 LPA", skill: "Strategy", path: "B.Com + MBA" },
        { title: "Chartered Accountant", desc: "Expert in audit and taxation.", pay: "8-22 LPA", skill: "Accounting", path: "CA Foundation to Final" },
        { title: "FinTech Consultant", desc: "Finance meets digital technology.", pay: "12-24 LPA", skill: "Tech, Finance", path: "B.Com + Tech Diploma" }
    ],
    arts: [
        { title: "Supreme Court Lawyer", desc: "Handling constitutional law cases.", pay: "15-50 LPA", skill: "Logic, Law", path: "LL.B + Bar Council Exam" },
        { title: "UX Strategy Lead", desc: "Designing digital human interfaces.", pay: "12-26 LPA", skill: "Design, Research", path: "B.Des / UX Cert" },
        { title: "Creative Director", desc: "Leading visual brand stories.", pay: "10-30 LPA", skill: "Creativity", path: "Fine Arts / Communication" },
        { title: "Public Policy Expert", desc: "Shaping government social laws.", pay: "9-18 LPA", skill: "Analysis", path: "BA Pol Science + Masters" }
    ]
};

const userResult = localStorage.getItem("careerResult") || "science";
const container = document.getElementById("careerList");

function renderCards(list) {
    container.innerHTML = "";
    list.forEach((item, index) => {
        container.innerHTML += `
            <div onclick="openModal('${item.title}')" class="glass p-8 rounded-[2.5rem] card-glow transition-all flex flex-col justify-between">
                <div>
                    <span class="text-[9px] font-black bg-indigo-500/20 text-indigo-400 px-3 py-1 rounded-md uppercase tracking-widest">${userResult}</span>
                    <h3 class="text-2xl font-bold mt-4 mb-2">${item.title}</h3>
                    <p class="text-gray-400 text-sm mb-6">${item.desc}</p>
                </div>
                <div class="pt-6 border-t border-white/5 flex justify-between items-center">
                    <span class="text-xs font-bold text-white">${item.pay}</span>
                    <span class="text-indigo-400 font-black text-[10px] tracking-widest uppercase">Pathway →</span>
                </div>
            </div>
        `;
    });
}

function openModal(careerTitle) {
    const streamData = allData[userResult];
    const career = streamData.find(c => c.title === careerTitle);
    
    if(career) {
        document.getElementById("modalContent").innerHTML = `
            <div class="text-[10px] text-indigo-400 font-bold mb-2 uppercase tracking-[0.3em]">Career Analysis</div>
            <h2 class="text-3xl font-black mb-4 italic">${career.title}</h2>
            <div class="space-y-4">
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-xs text-gray-500 font-bold uppercase mb-1">Required Skills</p>
                    <p class="text-white font-medium">${career.skill}</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl">
                    <p class="text-xs text-gray-500 font-bold uppercase mb-1">Education Roadmap</p>
                    <p class="text-white font-medium">${career.path}</p>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border-l-2 border-green-500">
                    <p class="text-xs text-gray-500 font-bold uppercase mb-1">Salary Potential</p>
                    <p class="text-green-400 font-bold">${career.pay}</p>
                </div>
            </div>
        `;
        document.getElementById("careerModal").style.display = "flex";
    }
}

function closeModal() {
    document.getElementById("careerModal").style.display = "none";
}

function searchCareers() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allData[userResult].filter(i => i.title.toLowerCase().includes(q));
    renderCards(filtered);
}

// Initial Run
document.getElementById("streamDisplay").innerText = userResult.toUpperCase();
renderCards(allData[userResult]);
</script>
</body>
</html>
