<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Insights | CareerSteps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Outfit', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(51, 65, 85, 0.5); backdrop-filter: blur(10px); }
        .roadmap-line { border-left: 2px dashed #4f46e5; margin-left: 20px; }
        .step-dot { height: 14px; width: 14px; background: #6366f1; border-radius: 50%; position: absolute; left: -8px; border: 3px solid #020617; }
        .demand-bar { height: 8px; border-radius: 4px; background: #1e293b; overflow: hidden; position: relative; }
        .demand-fill { height: 100%; background: linear-gradient(90deg, #6366f1, #a855f7); width: 85%; }
        @media print { .no-print { display: none; } }
    </style>
</head>

<body>

<header class="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center no-print">
    <button onclick="window.location.href='career.html'" class="flex items-center text-indigo-400 hover:text-indigo-300 transition font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Explorer
    </button>
    <div class="flex gap-4">
        <button onclick="window.print()" class="text-xs bg-slate-800 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-700">Save as PDF</button>
    </div>
</header>

<main id="content" class="max-w-5xl mx-auto px-6 pb-20"></main>

<script>
const DATA_ENGINE = {
    // REAL DATA
    t1: { title: "AI Research Scientist", cat: "Tech", salary: "₹15L - ₹50L PA", roles: ["ML Engineer", "Data Scientist", "AI Ethicist"], roadmap: ["12th PCM", "B.Tech in CS/IT", "Specialization in AI/ML", "PhD or Research Intern"] },
    m1: { title: "Neurosurgeon", cat: "Medical", salary: "₹20L - ₹80L PA", roles: ["Consultant Surgeon", "Clinical Researcher", "HOD Neurosurgery"], roadmap: ["12th PCB", "MBBS Degree", "MS in Surgery", "M.Ch Neurosurgery"] },
    l1: { title: "Corporate Lawyer", cat: "Law", salary: "₹10L - ₹35L PA", roles: ["Legal Associate", "In-house Counsel", "Compliance Officer"], roadmap: ["12th Any Stream", "CLAT Exam", "5-year LLB", "Bar Council Exam"] },
    g1: { title: "IAS Officer", cat: "Government", salary: "₹56k - ₹2.5L/mo", roles: ["Sub-Divisional Magistrate", "District Collector", "Cabinet Secretary"], roadmap: ["Any Graduation", "UPSC Prelims", "Mains & Interview", "LBSNAA Training"] },
    a1: { title: "Commercial Pilot", cat: "Aviation", salary: "₹25L - ₹90L PA", roles: ["First Officer", "Captain", "Flight Instructor"], roadmap: ["12th PCM", "Medical Exam", "Flying School", "CPL License"] },

    generate: function(id) {
        if(this[id]) return this[id];
        const index = id.split('-').pop();
        const cats = ["Tech", "Medical", "Law", "Business", "Aviation", "Creative"];
        const curCat = cats[index % cats.length];
        return {
            title: `Professional ${curCat} Expert ${index}`,
            cat: curCat,
            salary: `₹${6 + (index%8)}L - ₹${16 + (index%12)}L PA`,
            roles: [`Senior ${curCat} Analyst`, `Strategic ${curCat} Lead`, `${curCat} Advisor`],
            roadmap: ["Complete 10+2", `Degree in ${curCat}`, "Professional Certification", "Corporate Internship"]
        };
    }
};

const id = new URLSearchParams(location.search).get('id');
const c = DATA_ENGINE.generate(id);
const box = document.getElementById("content");

if(c) {
    box.innerHTML = `
        <div class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <span class="text-indigo-400 font-bold uppercase tracking-widest text-xs px-3 py-1 bg-indigo-500/10 rounded-full border border-indigo-500/20">${c.cat}</span>
                <span class="text-xs text-slate-400 font-medium">Verified Roadmap 2025</span>
            </div>
            <h2 class="text-5xl md:text-7xl font-black mb-8 tracking-tighter leading-none">${c.title}</h2>
            
            <div class="max-w-md">
                <p class="text-sm font-bold text-slate-500 mb-2 uppercase tracking-wide">Market Demand Score</p>
                <div class="demand-bar mb-1">
                    <div class="demand-fill"></div>
                </div>
                <div class="flex justify-between text-[10px] font-bold text-indigo-400">
                    <span>STABLE</span>
                    <span>HIGH GROWTH</span>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-4 mb-16">
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2">Potential Income</p>
                <p class="text-xl font-black text-green-400">${c.salary}</p>
            </div>
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2">Academic Rigor</p>
                <p class="text-xl font-black text-white">Intensive</p>
            </div>
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2">Tech Disruption</p>
                <p class="text-xl font-black text-indigo-300">Low Risk</p>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2">
                <h3 class="text-2xl font-bold mb-8 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    Strategic Roadmap
                </h3>
                <div class="roadmap-line space-y-8">
                    ${c.roadmap.map((s, i) => `
                        <div class="relative pl-12 group">
                            <div class="step-dot"></div>
                            <div class="bg-slate-900/40 p-5 rounded-2xl border border-slate-800 hover:border-indigo-500 transition-all">
                                <span class="text-indigo-500 font-black text-[10px]">PHASE 0${i+1}</span>
                                <p class="text-lg font-bold text-slate-200 mt-1">${s}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>

            <div>
                <h3 class="text-2xl font-bold mb-8">Future Job Roles</h3>
                <div class="space-y-3">
                    ${c.roles.map(role => `
                        <div class="p-4 bg-slate-900/60 rounded-xl border border-slate-800 text-slate-300 font-medium">
                            ${role}
                        </div>
                    `).join('')}
                </div>
                
                <div class="mt-10 p-6 rounded-3xl bg-indigo-600/10 border border-indigo-500/20">
                    <p class="text-xs font-bold text-indigo-400 uppercase mb-2">Pro Tip</p>
                    <p class="text-sm text-slate-400">Mastering soft skills like communication and emotional intelligence will double your growth in this field.</p>
                </div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
