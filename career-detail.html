<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Details | CareerSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{background:#020617;color:#fff;font-family:system-ui}
.card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08)}
</style>
</head>

<body>

<header class="max-w-6xl mx-auto px-6 py-6 flex justify-between">
  <a href="careers.html" class="text-indigo-400">← Back</a>
  <h1 class="font-bold">CareerSteps</h1>
</header>

<section id="content" class="max-w-4xl mx-auto px-6"></section>

<footer class="text-center text-gray-500 text-sm py-10 mt-20">
  © 2025 CareerSteps
</footer>

<script>
const DATA = {
 software_engineer:{
  title:"Software Engineer",
  desc:"Build applications, websites and software systems.",
  eligibility:"PCM after 10th, BTech/BSc CS",
  exams:"JEE, CUET",
  skills:"Programming, Problem Solving",
  salary:"₹4–15 LPA"
 },
 data_scientist:{
  title:"Data Scientist",
  desc:"Analyze data to extract insights and predictions.",
  eligibility:"Maths compulsory",
  exams:"CUET, GATE",
  skills:"Python, Statistics, ML",
  salary:"₹6–20 LPA"
 }
};

const id = new URLSearchParams(location.search).get("career");
const c = DATA[id];

const box = document.getElementById("content");

if(!c){
 box.innerHTML="<h2 class='text-center text-xl'>Career Not Found</h2>";
}else{
 box.innerHTML=`
  <h2 class="text-3xl font-bold mb-3">${c.title}</h2>
  <p class="text-gray-300 mb-6">${c.desc}</p>

  <div class="grid md:grid-cols-2 gap-4">
    <div class="card p-5 rounded-xl"><b>Eligibility:</b><br>${c.eligibility}</div>
    <div class="card p-5 rounded-xl"><b>Exams:</b><br>${c.exams}</div>
    <div class="card p-5 rounded-xl"><b>Skills:</b><br>${c.skills}</div>
    <div class="card p-5 rounded-xl"><b>Salary:</b><br>${c.salary}</div>
  </div>

  <div class="text-center mt-10">
    <a href="assessment.html"
     class="bg-indigo-500 px-6 py-3 rounded-xl">
     Take Free Career Assessment
    </a>
  </div>`;
}
</script>

</body>
</html>
