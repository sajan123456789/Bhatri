<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Roadmap | CareerSteps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
        }
        .solid-card { 
            background: #0f172a; 
            border: 1px solid #1e293b; 
            border-radius: 20px;
        }
        .roadmap-line { border-left: 2px dashed #2563eb; margin-left: 20px; }
        .step-dot { 
            height: 16px; width: 16px; background: #3b82f6; 
            border-radius: 50%; position: absolute; left: -9px; 
            border: 3px solid #020617; box-shadow: 0 0 10px #3b82f6;
        }
        .demand-bar { height: 10px; border-radius: 5px; background: #1e293b; overflow: hidden; }
        .demand-fill { height: 100%; background: linear-gradient(90deg, #2563eb, #60a5fa); width: 85%; }
        
        #backToTop {
            display: none; position: fixed; bottom: 30px; right: 30px;
            background: #2563eb; color: white; border: none;
            padding: 12px; border-radius: 50%; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 100;
        }

        @media print { .no-print { display: none; } }
    </style>
</head>

<body>

<button id="backToTop" onclick="window.scrollTo(0,0)" class="no-print">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 15l7-7 7 7"></path></svg>
</button>

<header class="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center no-print">
    <button onclick="window.location.href='careers.html'" class="flex items-center text-blue-500 hover:text-blue-400 transition font-bold text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back
    </button>
    <div class="flex gap-3">
        <button onclick="shareOnWhatsApp()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-xl text-xs font-bold transition">WhatsApp Share</button>
        <button onclick="window.print()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-xl text-xs font-bold border border-slate-600 transition">Save PDF</button>
    </div>
</header>

<main id="content" class="max-w-5xl mx-auto px-6 pb-20"></main>

<script>
const DATA_ENGINE = {
    t1: { title: "AI Research Scientist", cat: "Tech", salary: "â‚¹15L - â‚¹50L PA", colleges: ["IIT Bombay", "IISc Bangalore", "MIT"], roadmap: ["12th PCM", "B.Tech in CS/IT", "AI Specialization", "Research Intern"] },
    t2: { title: "Cyber Security Analyst", cat: "Tech", salary: "â‚¹8L - â‚¹25L PA", colleges: ["IIT Delhi", "NIT Trichy", "BITS Pilani"], roadmap: ["12th Any", "B.Tech/BCA", "Ethical Hacking Cert", "Security Internship"] },
    m1: { title: "Neurosurgeon", cat: "Medical", salary: "â‚¹20L - â‚¹80L PA", colleges: ["AIIMS Delhi", "CMC Vellore", "JIPMER"], roadmap: ["12th PCB", "MBBS Degree", "MS in Surgery", "M.Ch Neurosurgery"] },
    l1: { title: "Corporate Lawyer", cat: "Law", salary: "â‚¹10L - â‚¹35L PA", colleges: ["NLSIU Bangalore", "NALSAR Hyderabad", "NLU Delhi"], roadmap: ["12th Any", "CLAT Exam", "5-year LLB", "Bar Exam"] },
    g1: { title: "IAS Officer", cat: "Government", salary: "â‚¹56k - â‚¹2.5L/mo", colleges: ["LBSNAA (Training)", "Any Recognized University"], roadmap: ["Any Graduation", "UPSC Prelims", "Mains & Interview", "IAS Training"] },
    a1: { title: "Commercial Pilot", cat: "Aviation", salary: "â‚¹25L - â‚¹90L PA", colleges: ["IGRUA", "NFTI Gondia", "BFC Mumbai"], roadmap: ["12th PCM", "Medical Exam", "Flying School", "CPL License"] },

    generate: function(id) {
        if(this[id]) return this[id];
        // Fixed: Extract numbers correctly from auto-id
        const num = id ? id.replace(/\D/g, "") : 5;
        const cats = ["Tech", "Medical", "Law", "Business", "Aviation", "Creative"];
        const curCat = cats[num % cats.length];
        return {
            title: `Professional ${curCat} Specialist`,
            cat: curCat,
            salary: `â‚¹${6 + (num % 8)}L - â‚¹${16 + (num % 12)}L PA`,
            colleges: [`Top ${curCat} Institutes`, `National Academy`, `Global University`],
            roadmap: ["Complete 10+2", `Degree in ${curCat}`, "Professional Certification", "Corporate Internship"]
        };
    }
};

const id = new URLSearchParams(location.search).get('id');
const c = DATA_ENGINE.generate(id);
const box = document.getElementById("content");

if(c) {
    box.innerHTML = `
        <div class="mb-12">
            <span class="text-blue-400 font-black uppercase tracking-widest text-[10px] px-3 py-1 bg-blue-900/30 rounded-lg border border-blue-500/30">${c.cat} Roadmap 2025</span>
            <h2 class="text-5xl md:text-7xl font-black mt-6 mb-8 text-white leading-tight">${c.title}</h2>
            
            <div class="max-w-xs">
                <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-widest italic">Industry Growth Index</p>
                <div class="demand-bar mb-1"><div class="demand-fill"></div></div>
                <div class="flex justify-between text-[9px] font-black text-blue-400 uppercase">
                    <span>Stable</span><span>High Growth ðŸ”¥</span>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-3 gap-5 mb-16">
            <div class="solid-card p-6 border-b-4 border-blue-500">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest italic">Avg Package</p>
                <p class="text-2xl font-black text-white">${c.salary}</p>
            </div>
            <div class="solid-card p-6 border-b-4 border-blue-400">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest italic">Top Colleges</p>
                <p class="text-sm font-bold text-blue-300 leading-tight">${c.colleges.join(", ")}</p>
            </div>
            <div class="solid-card p-6 border-b-4 border-blue-300">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-2 tracking-widest italic">AI Risk</p>
                <p class="text-2xl font-black text-white">Low / Secure</p>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2">
                <h3 class="text-3xl font-black mb-10 text-white italic">The Master Pathway</h3>
                <div class="roadmap-line space-y-10">
                    ${c.roadmap.map((s, i) => `
                        <div class="relative pl-12">
                            <div class="step-dot"></div>
                            <div class="solid-card p-6 hover:border-blue-500 transition-all cursor-default">
                                <span class="text-blue-500 font-black text-[10px] uppercase">Step 0${i+1}</span>
                                <p class="text-xl font-bold text-white mt-1 leading-snug">${s}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>

            <div class="space-y-8">
                <div class="p-8 rounded-[2rem] bg-gradient-to-br from-blue-900/40 to-slate-900 border border-blue-500/30 text-center">
                    <p class="text-blue-400 font-black text-xs uppercase mb-4 tracking-widest">Expert Tip</p>
                    <p class="text-white font-bold leading-relaxed mb-6">Is career mein top colleges se networking karna utna hi zaroori hai jitna padhai karna. Focus on 2 high-value skills.</p>
                    <button onclick="window.location.href='assessment.html'" class="bg-blue-600 w-full py-4 rounded-2xl font-black text-white hover:bg-blue-500 transition shadow-lg active:scale-95">START CAREER TEST</button>
                </div>
            </div>
        </div>
    `;
}

function shareOnWhatsApp() {
    const text = `Take a look at this ${c.title} Career Roadmap: ${window.location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
}

window.onscroll = function() {
    const btn = document.getElementById("backToTop");
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        btn.style.display = "block";
    } else {
        btn.style.display = "none";
    }
};
</script>

</body>
</html>
