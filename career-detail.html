<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Roadmap | CareerSteps AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .solid-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; transition: 0.3s; }
        .solid-card:hover { border-color: #3b82f6; }
        .roadmap-line { border-left: 2px dashed #2563eb; margin-left: 20px; }
        .step-dot { height: 16px; width: 16px; background: #3b82f6; border-radius: 50%; position: absolute; left: -9px; border: 3px solid #020617; box-shadow: 0 0 10px #3b82f6; }
        .demand-bar { height: 10px; border-radius: 5px; background: #1e293b; overflow: hidden; }
        .demand-fill { height: 100%; background: linear-gradient(90deg, #2563eb, #60a5fa); transition: width 1s ease-in-out; }
        #backToTop { display: none; position: fixed; bottom: 30px; right: 30px; background: #2563eb; color: white; padding: 12px; border-radius: 50%; z-index: 100; }
        @media print { .no-print { display: none; } body { background: white; color: black; } }
    </style>
</head>
<body>

<script src="careers-data.js"></script>

<button id="backToTop" onclick="window.scrollTo(0,0)" class="no-print">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 15l7-7 7 7"></path></svg>
</button>

<header class="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center no-print">
    <button onclick="window.history.back()" class="flex items-center text-blue-500 hover:text-blue-400 transition font-bold text-sm uppercase tracking-widest">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
        Go Back
    </button>
    <div class="flex gap-3">
        <button onclick="share()" class="bg-green-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition">WhatsApp</button>
        <button onclick="window.print()" class="bg-slate-800 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest border border-slate-600 transition">Save PDF</button>
    </div>
</header>

<main id="content" class="max-w-5xl mx-auto px-6 pb-20">
    </main>

<script>
    // 1. Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const careerId = urlParams.get('id');

    // 2. Find career in CAREER_DATA (loaded from careers-data.js)
    const c = (typeof CAREER_DATA !== 'undefined') ? CAREER_DATA.find(item => item.id === careerId) : null;

    const box = document.getElementById("content");

    if(c) {
        // Extract roadmap from your new data structure
        const roadmapSteps = [
            `After 10th: ${c.after10}`,
            `After 12th: ${c.after12}`,
            `Degree/Qualification: ${c.degree}`,
            `Skills to master: ${Array.isArray(c.skills) ? c.skills.join(', ') : c.skills}`,
            `Career Milestone: ${c.future}`
        ];

        box.innerHTML = `
            <div class="mb-12">
                <span class="text-blue-400 font-black uppercase tracking-widest text-[10px] px-3 py-1 bg-blue-900/30 rounded-lg border border-blue-500/30">${c.category}</span>
                <h2 class="text-5xl md:text-6xl font-black mt-6 mb-8 text-white leading-tight uppercase italic">${c.title}</h2>
                <p class="text-blue-300 font-bold mb-4 italic opacity-80">${c.subCategory}</p>
                
                <div class="max-w-xs">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-widest italic">Indian Market Demand</p>
                    <div class="demand-bar mb-1"><div class="demand-fill" style="width: 88%"></div></div>
                    <div class="flex justify-between text-[9px] font-black text-blue-400 uppercase">
                        <span>Emerging</span><span>High Growth ðŸ”¥</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
                <div class="solid-card p-6 border-b-4 border-blue-600">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2 tracking-widest">Entry Salary</p>
                    <p class="text-lg font-black text-white">${c.salary.entry || 'N/A'}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-emerald-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2 tracking-widest">Top Exams</p>
                    <p class="text-xs font-bold text-blue-300 uppercase">${Array.isArray(c.exams) ? c.exams.slice(0,2).join(", ") : (c.exams || 'Direct Entry')}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-indigo-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2 tracking-widest">Mid-Level</p>
                    <p class="text-lg font-black text-white">${c.salary.mid || 'N/A'}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-slate-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2 tracking-widest">Senior Level</p>
                    <p class="text-lg font-black text-white">${c.salary.senior || 'N/A'}</p>
                </div>
            </div>

            <div class="grid lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <h3 class="text-3xl font-black mb-10 text-white italic uppercase tracking-tighter">Strategic Career Roadmap</h3>
                    <div class="roadmap-line space-y-10">
                        ${roadmapSteps.map((step, i) => `
                            <div class="relative pl-12">
                                <div class="step-dot"></div>
                                <div class="solid-card p-6 hover:translate-x-2 transition-transform">
                                    <span class="text-blue-500 font-black text-[10px] uppercase tracking-widest">Stage 0${i+1}</span>
                                    <p class="text-lg font-bold text-white mt-1 leading-snug">${step}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="space-y-8">
                    <div class="p-8 rounded-[2.5rem] bg-gradient-to-br from-blue-900/40 to-slate-900 border border-blue-500/30 shadow-2xl">
                        <p class="text-blue-400 font-black text-xs uppercase mb-4 tracking-widest underline underline-offset-8">Future Outlook</p>
                        <p class="text-slate-300 text-sm font-medium leading-relaxed mb-8 italic">"${c.future}"</p>
                        <button onclick="window.location.href='assessment.html'" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-white hover:bg-blue-500 shadow-lg shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-widest text-[10px]">Start AI Assessment</button>
                    </div>
                </div>
            </div>
        `;
    } else {
        box.innerHTML = `
            <div class="text-center py-20">
                <h2 class="text-3xl font-black text-white">404 - CAREER NOT FOUND</h2>
                <p class="text-slate-400 mt-4">Make sure the ID in URL matches with careers-data.js</p>
                <button onclick="window.history.back()" class="mt-8 bg-blue-600 px-6 py-2 rounded-lg font-bold">Return to Directory</button>
            </div>
        `;
    }

    function share() {
        const text = `Check this career roadmap for ${c.title}: ${window.location.href}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
</script>

</body>
</html>
