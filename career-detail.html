<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Roadmap | CareerSteps AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .solid-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; transition: 0.3s; }
        .solid-card:hover { border-color: #3b82f6; }
        .roadmap-line { border-left: 2px dashed #2563eb; margin-left: 20px; }
        .step-dot { height: 16px; width: 16px; background: #3b82f6; border-radius: 50%; position: absolute; left: -9px; border: 3px solid #020617; box-shadow: 0 0 10px #3b82f6; }
        .demand-bar { height: 10px; border-radius: 5px; background: #1e293b; overflow: hidden; }
        .demand-fill { height: 100%; background: linear-gradient(90deg, #2563eb, #60a5fa); transition: width 1s ease-in-out; }
    </style>
    <script src="careers-data.js"></script>
</head>
<body>

<header class="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center">
    <button onclick="window.history.back()" class="flex items-center text-blue-500 hover:text-blue-400 font-bold text-sm uppercase tracking-widest">
        ‚Üê Go Back
    </button>
</header>

<main id="content" class="max-w-5xl mx-auto px-6 pb-20"></main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const careerId = urlParams.get('id');

    // VARIABLE NAME 'careersData' USE KIYA HAI
    const c = (typeof careersData !== 'undefined') ? careersData.find(item => item.id === careerId) : null;
    const box = document.getElementById("content");

    if(c) {
        const roadmapSteps = [
            `After 10th: ${c.after10 || 'N/A'}`,
            `After 12th: ${c.after12 || 'N/A'}`,
            `Degree: ${c.degree || 'N/A'}`,
            `Key Skills: ${Array.isArray(c.skills) ? c.skills.join(', ') : (c.skills || 'Technical Skills')}`,
            `Future: ${c.future || 'Growing Industry'}`
        ];

        box.innerHTML = `
            <div class="mb-12">
                <span class="text-blue-400 font-black uppercase tracking-widest text-[10px] px-3 py-1 bg-blue-900/30 rounded-lg border border-blue-500/30">${c.category}</span>
                <h2 class="text-5xl md:text-6xl font-black mt-6 mb-8 text-white leading-tight uppercase italic">${c.title}</h2>
                <div class="max-w-xs">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase italic">Market Demand</p>
                    <div class="demand-bar mb-1"><div class="demand-fill" style="width: 85%"></div></div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
                <div class="solid-card p-6 border-b-4 border-blue-600">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2">Entry Salary</p>
                    <p class="text-lg font-black text-white">${c.salary.entry || 'N/A'}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-emerald-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2">Top Exams</p>
                    <p class="text-xs font-bold text-blue-300 uppercase">${Array.isArray(c.exams) ? c.exams.slice(0,2).join(", ") : (c.exams || 'Direct')}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-indigo-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2">Mid-Level</p>
                    <p class="text-lg font-black text-white">${c.salary.mid || 'N/A'}</p>
                </div>
                <div class="solid-card p-6 border-b-4 border-slate-500">
                    <p class="text-slate-500 text-[9px] font-bold uppercase mb-2">Senior Level</p>
                    <p class="text-lg font-black text-white">${c.salary.senior || 'N/A'}</p>
                </div>
            </div>

            <div class="grid lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <h3 class="text-3xl font-black mb-10 text-white italic uppercase">Career Roadmap</h3>
                    <div class="roadmap-line space-y-10">
                        ${roadmapSteps.map((step, i) => `
                            <div class="relative pl-12">
                                <div class="step-dot"></div>
                                <div class="solid-card p-6 hover:translate-x-2 transition-transform">
                                    <span class="text-blue-500 font-black text-[10px] uppercase">Stage 0${i+1}</span>
                                    <p class="text-lg font-bold text-white mt-1 leading-snug">${step}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    } else {
        box.innerHTML = `<div class="text-center py-20"><h2 class="text-3xl font-black text-white">404 - CAREER NOT FOUND</h2><p class="text-slate-400 mt-4">Check if ID "${careerId}" is correct.</p></div>`;
    }
</script>
</body>
</html>
