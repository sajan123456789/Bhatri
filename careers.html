<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Directory | CareerSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body { background:#020617; color:#f8fafc; font-family:'Plus Jakarta Sans',sans-serif; scroll-behavior:smooth; }
.glass-card{background:rgba(15,23,42,.6);border:1px solid rgba(51,65,85,.3);backdrop-filter:blur(12px);border-radius:24px;transition:.4s}
.glass-card:hover{border-color:#3b82f6;transform:translateY(-8px)}
.filter-pill{background:#1e293b;border:1px solid #334155;color:#94a3b8}
.filter-pill.active{background:#2563eb;color:#fff}
</style>

<!-- IMPORTANT -->
<script src="careers-data.js"></script>
</head>

<body class="pb-20">

<header class="sticky top-0 bg-[#020617]/90 backdrop-blur border-b border-white/5 px-6 py-4">
  <div class="max-w-7xl mx-auto flex justify-between">
    <a href="index.html" class="text-2xl font-black italic">CAREER<span class="text-blue-500">STEPS</span></a>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 mt-12">

<h1 class="text-5xl font-extrabold mb-6">Explore <span class="text-blue-500">Careers</span></h1>

<input id="searchInput" placeholder="Search career..."
 class="w-full bg-slate-900 border border-slate-800 p-5 rounded-2xl mb-6">

<div id="careerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

<div id="noResults" class="hidden text-center py-20 text-slate-500">No careers found</div>

<div class="flex justify-center mt-16">
<button onclick="loadMore()" id="loadMoreBtn"
 class="bg-blue-600 px-14 py-4 rounded-xl font-black uppercase text-xs">
Load More
</button>
</div>

</main>

<script>
let displayLimit = 12;

function render(){
  const grid = document.getElementById("careerGrid");
  const term = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  let results = careersData.filter(c =>
    c.title.toLowerCase().includes(term) ||
    c.category.toLowerCase().includes(term) ||
    c.subCategory.toLowerCase().includes(term)
  );

  if(results.length === 0){
    document.getElementById("noResults").classList.remove("hidden");
    return;
  } else {
    document.getElementById("noResults").classList.add("hidden");
  }

  results.slice(0,displayLimit).forEach(c=>{
    grid.innerHTML += `
    <div class="glass-card p-6 flex flex-col justify-between h-[360px]">
      <div>
        <span class="text-[10px] text-blue-400 font-black">${c.subCategory}</span>
        <h3 class="text-xl font-bold mt-3">${c.title}</h3>
        <p class="text-xs text-slate-400 mt-2">
          <b>After 10:</b> ${c.after10}<br>
          <b>After 12:</b> ${c.after12}
        </p>
        <p class="text-emerald-400 font-black mt-3">${c.salary.entry}</p>
      </div>
      <a href="career-detail.html?id=${c.id}"
       class="mt-4 bg-white/5 hover:bg-blue-600 py-3 rounded-xl text-xs font-black text-center uppercase">
       View Roadmap
      </a>
    </div>`;
  });

  document.getElementById("loadMoreBtn").style.display =
    displayLimit >= results.length ? "none" : "block";
}

function loadMore(){
  displayLimit += 12;
  render();
}

document.getElementById("searchInput").addEventListener("input",()=>{
  displayLimit = 12;
  render();
});

console.log("Total careers loaded:", careersData.length);
render();
</script>

</body>
</html>
