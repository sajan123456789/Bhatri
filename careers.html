<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Directory | CareerSteps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; /* Deep Navy Black */
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }
        /* Solid Cards - No Transparency for better clarity */
        .card { 
            background: #0f172a; 
            border: 1px solid #1e293b; 
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .card:hover { 
            border-color: #3b82f6;
            background: #1e293b;
            transform: translateY(-4px);
        }
        /* Search Box High Contrast */
        #search {
            background: #0f172a;
            border: 2px solid #1e293b;
            color: white;
        }
        #search:focus {
            border-color: #2563eb;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
        }
        /* Active Category Style */
        .filter-btn {
            background: #1e293b;
            color: #94a3b8;
            border: 1px solid #334155;
            transition: all 0.2s;
        }
        .filter-btn.active { 
            background: #2563eb; 
            color: white; 
            border-color: #60a5fa;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body>

<header class="sticky top-0 z-50 bg-[#020617] border-b border-blue-900/50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-extrabold tracking-tight text-white italic">CAREER<span class="text-blue-500">STEPS</span></h1>
        <div class="text-[10px] bg-blue-900/40 text-blue-400 px-3 py-1 rounded-full border border-blue-500/30 font-bold uppercase tracking-widest">
            V3.5 â€¢ 900+ Careers
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 pt-12">
    <div class="text-center mb-12">
        <h2 class="text-4xl md:text-6xl font-black mb-4 text-white">Apna Future <span class="text-blue-500 underline">Filter</span> Karein.</h2>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">India's biggest career database. Har career ka full roadmap, salary aur colleges ki detail.</p>
    </div>

    <div class="max-w-4xl mx-auto mb-12">
        <input id="search" type="text" placeholder="Search (e.g. IAS, Pilot, AI Scientist...)"
               class="w-full px-8 py-5 rounded-2xl outline-none transition-all text-xl font-medium shadow-2xl">
    </div>

    <div class="flex gap-3 overflow-x-auto no-scrollbar pb-6 mb-10 border-b border-slate-800">
        <button class="filter-btn active px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('All')">All Careers</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Tech')">Technology</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Medical')">Medical</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Law')">Law & Legal</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Creative')">Creative</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Aviation')">Aviation</button>
        <button class="filter-btn px-6 py-2.5 rounded-xl text-xs font-black whitespace-nowrap uppercase tracking-widest" onclick="filterCat('Government')">Government</button>
    </div>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <div id="no-results" class="hidden text-center py-20">
        <p class="text-slate-500 text-xl font-medium italic">Hume kuch nahi mila. Try karein: "Cyber Security" ya "IAS"</p>
    </div>

    <div class="flex flex-col items-center mt-20 mb-32">
        <div class="text-xs text-slate-500 mb-6 font-bold uppercase tracking-widest">
            Aapne dekhe <span id="current-count" class="text-blue-400">0</span> out of <span id="total-count" class="text-white">0</span> Careers
        </div>
        <button id="load-more-btn" onclick="loadMore()" 
                class="bg-blue-600 hover:bg-blue-500 px-12 py-4 rounded-2xl font-black text-white shadow-2xl transition-all active:scale-95 tracking-widest">
            LOAD MORE CAREERS
        </button>
    </div>
</main>

<script>
const CORE_DATABASE = [
    {id:"t1", title:"AI Research Scientist", cat:"Tech"},
    {id:"t2", title:"Cyber Security Analyst", cat:"Tech"},
    {id:"t3", title:"Blockchain Developer", cat:"Tech"},
    {id:"t4", title:"Full Stack Engineer", cat:"Tech"},
    {id:"t5", title:"Data Scientist", cat:"Tech"},
    {id:"t6", title:"Cloud Architect", cat:"Tech"},
    {id:"t7", title:"Robotics Engineer", cat:"Tech"},
    {id:"m1", title:"Neurosurgeon", cat:"Medical"},
    {id:"m2", title:"Cardiologist", cat:"Medical"},
    {id:"m3", title:"Oncologist", cat:"Medical"},
    {id:"l1", title:"Corporate Lawyer", cat:"Law"},
    {id:"a1", title:"Commercial Pilot", cat:"Aviation"},
    {id:"g1", title:"IAS Officer", cat:"Government"},
    {id:"b1", title:"Chartered Accountant", cat:"Business"}
];

function generateLargeData() {
    let bigList = [...CORE_DATABASE];
    const fields = ["Bio-Tech", "Maritime", "Quantum", "Digital", "Corporate", "Global"];
    const roles = ["Specialist", "Consultant", "Expert", "Lead", "Technician"];
    const cats = ["Tech", "Medical", "Law", "Creative", "Aviation", "Business", "Government"];

    for (let i = 1; i <= 886; i++) {
        bigList.push({
            id: `auto-${i}`,
            title: `${fields[i % fields.length]} ${cats[i % cats.length]} ${roles[i % roles.length]} ${i}`,
            cat: cats[i % cats.length]
        });
    }
    return bigList;
}

const ALL_CAREERS = generateLargeData();
let filteredData = ALL_CAREERS;
let shownCount = 0;
const BATCH_SIZE = 16;

function render(isNewFilter = false) {
    const grid = document.getElementById("grid");
    if(isNewFilter) { grid.innerHTML = ""; shownCount = 0; }

    const nextBatch = filteredData.slice(shownCount, shownCount + BATCH_SIZE);
    
    if(nextBatch.length === 0 && shownCount === 0) {
        document.getElementById("no-results").classList.remove("hidden");
        document.getElementById("load-more-btn").classList.add("hidden");
    } else {
        document.getElementById("no-results").classList.add("hidden");
        nextBatch.forEach(c => {
            const card = document.createElement("div");
            card.className = "card p-6 flex flex-col justify-between h-64 shadow-lg";
            card.innerHTML = `
                <div>
                    <span class="text-[9px] font-black uppercase tracking-widest text-blue-400 bg-blue-900/30 px-3 py-1 rounded-lg border border-blue-500/20">${c.cat}</span>
                    <h3 class="text-xl font-bold text-white mt-5 leading-tight">${c.title}</h3>
                    <p class="text-slate-400 text-xs mt-3">2025 Expert Roadmap & Salary Guide</p>
                </div>
                <a href="career-detail.html?id=${c.id}" class="text-xs font-black text-blue-400 hover:text-white flex items-center transition-all group tracking-widest">
                    VIEW DETAILS
                    <svg class="h-4 w-4 ml-2 group-hover:translate-x-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            `;
            grid.appendChild(card);
        });
        
        shownCount += BATCH_SIZE;
        document.getElementById("total-count").innerText = filteredData.length;
        document.getElementById("current-count").innerText = Math.min(shownCount, filteredData.length);
        document.getElementById("load-more-btn").style.display = (shownCount >= filteredData.length) ? 'none' : 'block';
    }
}

document.getElementById("search").addEventListener("input", e => {
    const term = e.target.value.toLowerCase();
    filteredData = ALL_CAREERS.filter(c => c.title.toLowerCase().includes(term) || c.cat.toLowerCase().includes(term));
    render(true);
});

function filterCat(cat) {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.includes(cat) || (cat === 'All' && btn.innerText === 'ALL CAREERS')));
    filteredData = (cat === 'All') ? ALL_CAREERS : ALL_CAREERS.filter(c => c.cat === cat);
    render(true);
}

function loadMore() { render(); }
render();
</script>

</body>
</html>
