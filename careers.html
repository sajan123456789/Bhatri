<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerSteps | Professional Pathways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(51, 65, 85, 0.3); backdrop-filter: blur(12px); border-radius: 24px; transition: 0.3s; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        
        /* Search Box with Left Aligned Icon */
        .search-wrapper { position: relative; background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 12px; }
        .search-icon { position: absolute; left: 28px; top: 50%; transform: translateY(-50%); pointer-events: none; color: #64748b; }
        .search-input { width: 100%; background: #0f172a; border: 1px solid #1e293b; color: white; padding: 16px 16px 16px 58px; border-radius: 14px; font-size: 16px; outline: none; transition: 0.2s; }
        .search-input:focus { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }

        /* Filter Section Styling */
        .filter-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(51, 65, 85, 0.4); border-radius: 24px; padding: 24px; }
        .filter-select { background: #0f172a; border: 1px solid #1e293b; color: #94a3b8; padding: 12px 16px; border-radius: 12px; width: 100%; appearance: none; font-size: 14px; cursor: pointer; }
        .label-head { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #475569; margin-bottom: 8px; display: block; letter-spacing: 1.5px; }

        /* Floating Back to Top Button */
        #backToTop { display: none; position: fixed; bottom: 30px; right: 30px; background: #2563eb; color: white; width: 52px; height: 52px; border-radius: 50%; cursor: pointer; z-index: 100; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); transition: 0.3s; }
        #backToTop:hover { background: #1d4ed8; transform: scale(1.1); }
    </style>
</head>
<body class="pb-24">

    <button id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})" class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <header class="sticky top-0 bg-[#020617]/90 backdrop-blur-md border-b border-white/5 px-6 py-4 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black italic tracking-tighter uppercase">Career<span class="text-blue-500">Steps</span></a>
            <button onclick="shareApp('CareerSteps App', window.location.href)" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all">Share App</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 mt-16">
        <div class="mb-10">
            <h1 class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter leading-none">Explore <span class="text-blue-500">Pathways</span></h1>
            <p class="text-slate-500 font-medium mt-4">Discover professional roadmaps curated for your future success.</p>
        </div>

        <div class="search-wrapper mb-6">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input id="searchInput" type="text" placeholder="Search by career title, skills, or exams..." class="search-input" oninput="applyFilters()">
        </div>

        <div class="filter-panel mb-12">
            <div class="flex items-center gap-2 mb-6">
                <div class="w-1.5 h-4 bg-blue-600 rounded-full"></div>
                <h2 class="text-xs font-black uppercase tracking-widest text-white">Filters</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="label-head">Main Category</label>
                    <select id="catDropdown" class="filter-select" onchange="updateSubDropdown(); applyFilters()"></select>
                </div>
                <div>
                    <label class="label-head">Specialization</label>
                    <select id="subDropdown" class="filter-select" onchange="applyFilters()"></select>
                </div>
                <div>
                    <label class="label-head">Education</label>
                    <select id="eduDropdown" class="filter-select" onchange="applyFilters()">
                        <option value="All">All Levels</option>
                        <option value="10th">After 10th</option>
                        <option value="12th">After 12th</option>
                        <option value="Degree">Degree / Graduation</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center border-t border-white/5 pt-4">
                <span id="resultsCount" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">0 Paths Found</span>
                <button onclick="resetFilters()" class="text-[9px] font-bold text-slate-600 hover:text-red-400 uppercase tracking-widest transition">Reset Filters</button>
            </div>
        </div>

        <div id="careerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        
        <div id="noResults" class="hidden text-center py-24 text-slate-600 font-black uppercase tracking-widest">No Matches Found</div>

        <div id="loadMoreContainer" class="hidden flex justify-center mt-16">
            <button onclick="loadMore()" class="bg-slate-800 hover:bg-blue-600 text-white px-12 py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest transition-all">Load More Careers</button>
        </div>
    </main>

    <script src="careers-data.js"></script>
    <script>
        const careers = (typeof careersData !== 'undefined') ? careersData : [];
        let displayLimit = 12;
        let currentResults = [];

        async function shareApp(title, url) {
            if (navigator.share) {
                try { await navigator.share({ title: title, url: url }); } catch (err) {}
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copied to clipboard!");
            }
        }

        function init() {
            const catSelect = document.getElementById("catDropdown");
            const catCounts = {};
            careers.forEach(c => { catCounts[c.category] = (catCounts[c.category] || 0) + 1; });
            let options = `<option value="All Categories">All Categories (${careers.length})</option>`;
            Object.keys(catCounts).sort().forEach(cat => {
                options += `<option value="${cat}">${cat} (${catCounts[cat]})</option>`;
            });
            catSelect.innerHTML = options;
            updateSubDropdown();
            applyFilters();
        }

        function updateSubDropdown() {
            const subSelect = document.getElementById("subDropdown");
            const selectedCat = document.getElementById("catDropdown").value;
            if (selectedCat === "All Categories") {
                subSelect.innerHTML = `<option value="All Subcategories">All Specializations</option>`;
                return;
            }
            const filtered = careers.filter(c => c.category === selectedCat);
            const subCounts = {};
            filtered.forEach(c => { subCounts[c.subCategory] = (subCounts[c.subCategory] || 0) + 1; });
            let options = `<option value="All Subcategories">All in ${selectedCat}</option>`;
            Object.keys(subCounts).sort().forEach(sub => {
                options += `<option value="${sub}">${sub} (${subCounts[sub]})</option>`;
            });
            subSelect.innerHTML = options;
        }

        function applyFilters() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const cat = document.getElementById("catDropdown").value;
            const sub = document.getElementById("subDropdown").value;
            const edu = document.getElementById("eduDropdown").value;

            currentResults = careers.filter(c => {
                const matchSearch = c.title.toLowerCase().includes(search) || (c.skills && c.skills.join(" ").toLowerCase().includes(search));
                const matchCat = (cat === "All Categories" || c.category === cat);
                const matchSub = (sub === "All Subcategories" || c.subCategory === sub);
                let matchEdu = true;
                if (edu === "10th") matchEdu = c.after10 && c.after10 !== "N/A";
                if (edu === "12th") matchEdu = c.after12 && c.after12 !== "N/A";
                if (edu === "Degree") matchEdu = c.degree && c.degree !== "N/A";
                return matchSearch && matchCat && matchSub && matchEdu;
            });
            displayLimit = 12; // Reset limit when filter changes
            render();
        }

        function render() {
            const grid = document.getElementById("careerGrid");
            grid.innerHTML = "";
            document.getElementById("resultsCount").textContent = `${currentResults.length} Paths Found`;
            document.getElementById("noResults").classList.toggle("hidden", currentResults.length > 0);
            document.getElementById("loadMoreContainer").classList.toggle("hidden", currentResults.length <= displayLimit); //

            currentResults.slice(0, displayLimit).forEach(c => {
                const salaryDisp = (typeof c.salary === 'object') ? c.salary.entry : c.salary; //
                grid.innerHTML += `
                <div class="glass-card p-6 flex flex-col justify-between h-[400px]">
                    <div>
                        <div class="flex justify-between items-start">
                            <span class="text-[9px] text-blue-500 font-black uppercase tracking-widest">${c.subCategory}</span>
                            <button onclick="shareApp('${c.title}', window.location.href)" class="text-slate-600 hover:text-blue-400 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                            </button>
                        </div>
                        <h3 class="text-xl font-bold mt-2 text-white line-clamp-2">${c.title}</h3>
                        <div class="mt-6 space-y-3">
                            <div class="flex items-start gap-3">
                                <div class="h-1.5 w-1.5 bg-blue-500 rounded-full mt-1.5"></div>
                                <p class="text-[11px] text-slate-400 line-clamp-2">${c.after12 || 'Click for roadmap'}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="h-1.5 w-1.5 bg-emerald-500 rounded-full"></div>
                                <p class="text-[11px] text-emerald-400 font-black uppercase">${salaryDisp}</p>
                            </div>
                        </div>
                    </div>
                    <a href="career-detail.html?id=${c.id}" class="mt-8 bg-blue-600 hover:bg-blue-500 py-4 rounded-xl text-[10px] font-black text-center uppercase tracking-widest text-white transition-all">View Roadmap</a>
                </div>`;
            });
        }

        function loadMore() {
            displayLimit += 12; // Increase limit on click
            render();
        }

        function resetFilters() {
            document.getElementById("searchInput").value = "";
            document.getElementById("catDropdown").value = "All Categories";
            document.getElementById("eduDropdown").value = "All";
            updateSubDropdown();
            applyFilters();
        }

        // Show/Hide Back to Top Button
        window.onscroll = function() {
            const btt = document.getElementById("backToTop");
            btt.style.display = (window.pageYOffset > 500) ? "flex" : "none";
        };

        window.onload = init;
    </script>
</body>
</html>
