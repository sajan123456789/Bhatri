<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore Pathways | CareerSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
    body{background:#020617;color:#f8fafc;font-family:'Plus Jakarta Sans',sans-serif;scroll-behavior:smooth}
    .glass-card{background:rgba(15,23,42,.6);border:1px solid rgba(51,65,85,.3);backdrop-filter:blur(12px);border-radius:24px;transition:.3s}
    .glass-card:hover{border-color:#3b82f6;transform:translateY(-6px)}
    .filter-select { background: #0f172a; border: 1px solid #1e293b; color: #94a3b8; padding: 14px; border-radius: 12px; width: 100%; appearance: none; cursor: pointer; font-size: 13px; }
    .filter-select:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 15px rgba(59,130,246,0.2); }
    .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #475569; margin-bottom: 6px; display: block; letter-spacing: 1px; }
    .btn-primary { background: #2563eb; color: white; padding: 12px 24px; border-radius: 12px; font-weight: 800; text-transform: uppercase; font-size: 11px; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
    .btn-primary:hover { background: #1d4ed8; transform: scale(1.02); }
    
    /* Scroll to Top Button */
    #backToTop { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 99; background: #2563eb; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 20px rgba(37,99,235,0.5); transition: 0.3s; font-size: 20px; font-weight: bold; }
    #backToTop:hover { background: #3b82f6; transform: translateY(-5px); }
</style>
<script src="careers-data.js"></script>
</head>
<body class="pb-20">

<button id="backToTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">â†‘</button>

<header class="sticky top-0 bg-[#020617]/90 backdrop-blur border-b border-white/5 px-6 py-4 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center gap-8">
        <a href="index.html" class="text-2xl font-black italic tracking-tighter">CAREER<span class="text-blue-500">STEPS</span></a>
        <nav class="hidden md:flex gap-6">
            <a href="index.html" class="text-xs font-bold uppercase hover:text-blue-400 transition">Home</a>
            <a href="careers.html" class="text-xs font-bold uppercase text-blue-500 underline underline-offset-8">All Careers</a>
        </nav>
    </div>
    <button onclick="sharePlatform()" class="bg-blue-600/10 border border-blue-500/20 text-blue-400 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">
        Share App
    </button>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 mt-12">
    <div class="mb-10 text-center md:text-left">
        <h1 class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter">Explore <span class="text-blue-500 italic">Pathways</span></h1>
        <p class="text-slate-500 font-medium mt-2">Discover 900+ professional roadmaps at your fingertips.</p>
    </div>

    <div class="bg-slate-900/40 p-8 rounded-[2.5rem] border border-white/5 mb-12 shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div>
                <span class="label-text">Search Keyword</span>
                <input id="searchInput" type="text" placeholder="e.g. Developer, Doctor..." class="filter-select">
            </div>
            <div>
                <span class="label-text">Category</span>
                <select id="catDropdown" class="filter-select" onchange="updateSubDropdown()"></select>
            </div>
            <div>
                <span class="label-text">Area / Specialization</span>
                <select id="subDropdown" class="filter-select"></select>
            </div>
            <div>
                <span class="label-text">Education Level</span>
                <select id="eduDropdown" class="filter-select">
                    <option value="All">All Levels</option>
                    <option value="10th">After 10th</option>
                    <option value="12th">After 12th</option>
                    <option value="Degree">Graduation/Degree</option>
                </select>
            </div>
        </div>
        <div class="mt-8 flex justify-center md:justify-end">
            <button onclick="applyFilters()" class="btn-primary">
                FIND MY CAREER
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
        </div>
    </div>

    <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
        <span id="resultsCount" class="text-xs font-black text-blue-400 uppercase tracking-[2px]">Loading...</span>
        <button onclick="clearAll()" class="text-[10px] font-bold text-slate-500 hover:text-red-400 transition">RESET ALL</button>
    </div>

    <div id="careerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="noResults" class="hidden text-center py-20 text-slate-500 font-bold uppercase tracking-[3px]">No matches found for your search.</div>

    <div id="loadMoreContainer" class="hidden flex justify-center mt-16">
        <button onclick="loadMore()" class="bg-slate-800 hover:bg-blue-600 px-12 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all">Show More Results</button>
    </div>
</main>

<script>
const careers = (typeof careersData !== 'undefined') ? careersData : [];
let displayLimit = 12;
let currentResults = [];

function init() {
    // Populate Categories
    const catSelect = document.getElementById("catDropdown");
    const categories = ["All Categories", ...new Set(careers.map(c => c.category))];
    catSelect.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join("");
    
    updateSubDropdown();
    applyFilters(); // Page load par saare careers dikhane ke liye
}

function updateSubDropdown() {
    const subSelect = document.getElementById("subDropdown");
    const selectedCat = document.getElementById("catDropdown").value;
    let subCats = ["All Subcategories"];
    if (selectedCat !== "All Categories") {
        const filtered = careers.filter(c => c.category === selectedCat);
        subCats = ["All Subcategories", ...new Set(filtered.map(c => c.subCategory))];
    }
    subSelect.innerHTML = subCats.map(s => `<option value="${s}">${s}</option>`).join("");
}

function applyFilters() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("catDropdown").value;
    const sub = document.getElementById("subDropdown").value;
    const edu = document.getElementById("eduDropdown").value;

    currentResults = careers.filter(c => {
        const matchSearch = c.title.toLowerCase().includes(search) || (c.skills && c.skills.join(" ").toLowerCase().includes(search));
        const matchCat = (cat === "All Categories" || c.category === cat);
        const matchSub = (sub === "All Subcategories" || c.subCategory === sub);
        
        let matchEdu = true;
        if (edu === "10th") matchEdu = c.after10 && c.after10 !== "N/A";
        if (edu === "12th") matchEdu = c.after12 && c.after12 !== "N/A";
        if (edu === "Degree") matchEdu = c.degree && c.degree !== "N/A";

        return matchSearch && matchCat && matchSub && matchEdu;
    });

    displayLimit = 12;
    render();
}

function render() {
    const grid = document.getElementById("careerGrid");
    grid.innerHTML = "";
    
    document.getElementById("resultsCount").textContent = `${currentResults.length} Paths Found`;
    document.getElementById("noResults").classList.toggle("hidden", currentResults.length > 0);
    document.getElementById("loadMoreContainer").classList.toggle("hidden", currentResults.length <= displayLimit);

    currentResults.slice(0, displayLimit).forEach(c => {
        grid.innerHTML += `
        <div class="glass-card p-6 flex flex-col justify-between h-[400px] relative overflow-hidden group">
            <div class="absolute top-4 right-4 z-10">
                <button onclick="shareCareer('${c.title}', '${c.id}')" class="bg-white/5 hover:bg-blue-600 p-2.5 rounded-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                </button>
            </div>
            <div>
                <span class="text-[9px] text-blue-500 font-black uppercase tracking-[2px]">${c.subCategory}</span>
                <h3 class="text-xl font-bold mt-2 text-white leading-tight line-clamp-2">${c.title}</h3>
                <div class="mt-6 space-y-3 border-t border-white/5 pt-4">
                    <div class="flex items-center gap-3">
                        <div class="h-1.5 w-1.5 rounded-full bg-blue-500"></div>
                        <p class="text-[11px] text-slate-400 italic truncate">${c.after12 || 'Click to view details'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
                        <p class="text-[11px] text-emerald-400 font-black">${c.salary.entry || c.salary}</p>
                    </div>
                </div>
            </div>
            <a href="career-detail.html?id=${c.id}" class="mt-8 bg-blue-600 hover:bg-blue-500 py-4 rounded-xl text-[10px] font-black text-center uppercase tracking-widest transition-all text-white shadow-lg shadow-blue-900/20">View Roadmap</a>
        </div>`;
    });
}

// Universal Sharing
function shareCareer(title, id) {
    const url = `${window.location.origin}${window.location.pathname.replace('careers.html', 'career-detail.html')}?id=${id}`;
    if (navigator.share) {
        navigator.share({ title: title, text: `Check out this career roadmap for ${title}`, url: url });
    } else {
        navigator.clipboard.writeText(url);
        alert("Link copied! You can now paste and share.");
    }
}

function sharePlatform() {
    if (navigator.share) {
        navigator.share({ title: 'CareerSteps', text: 'Explore 900+ Careers Roadmaps!', url: window.location.href });
    }
}

// Back to Top Button Logic
window.onscroll = function() {
    const btt = document.getElementById("backToTop");
    if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        btt.style.display = "block";
    } else {
        btt.style.display = "none";
    }
};

function clearAll() {
    document.getElementById("searchInput").value = "";
    document.getElementById("catDropdown").value = "All Categories";
    updateSubDropdown();
    document.getElementById("eduDropdown").value = "All";
    applyFilters();
}

function loadMore() { displayLimit += 12; render(); }
window.onload = init;
</script>
</body>
</html>
