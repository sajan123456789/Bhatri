<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore Careers | CareerSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{background:#020617;color:#fff;font-family:system-ui}
.card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08)}
</style>
</head>

<body>

<header class="max-w-7xl mx-auto px-6 py-6 flex justify-between">
  <h1 class="text-xl font-bold text-indigo-400">CareerSteps</h1>
  <a href="index.html" class="text-gray-300">Home</a>
</header>

<section class="max-w-7xl mx-auto px-6">
  <h2 class="text-3xl font-bold text-center mb-3">Explore Career Options</h2>
  <p class="text-center text-gray-400 mb-6">
    Browse through 900+ career options. Click any career to get full guidance.
  </p>

  <input id="search" placeholder="Search career..."
    class="w-full mb-8 px-4 py-3 rounded-xl bg-slate-900 border border-slate-700">

  <div id="grid" class="grid md:grid-cols-3 gap-6"></div>

  <div class="text-center mt-10">
    <button onclick="loadMore()"
      class="bg-indigo-500 hover:bg-indigo-600 px-6 py-3 rounded-xl">
      Load More Careers
    </button>
  </div>
</section>

<footer class="text-center text-gray-500 text-sm py-10 mt-20">
  © 2025 CareerSteps · Career Guidance Platform
</footer>

<script>
const CAREERS = [
  {id:"software_engineer",title:"Software Engineer",cat:"Technology"},
  {id:"data_scientist",title:"Data Scientist",cat:"Technology"},
  {id:"ai_engineer",title:"AI Engineer",cat:"Technology"},
  {id:"cyber_security",title:"Cyber Security Analyst",cat:"Technology"},
  {id:"doctor",title:"Medical Doctor",cat:"Medical"},
  {id:"lawyer",title:"Lawyer",cat:"Law"},
  {id:"civil_services",title:"Civil Services Officer",cat:"Government"},
  {id:"journalist",title:"Journalist",cat:"Media"},
  {id:"designer",title:"Graphic Designer",cat:"Creative"},
  {id:"accountant",title:"Accountant",cat:"Commerce"}
];

let shown = 0;
const STEP = 6;
const grid = document.getElementById("grid");

function render(list){
  list.slice(shown, shown+STEP).forEach(c=>{
    grid.innerHTML += `
      <a href="career-detail.html?career=${c.id}"
         class="card p-5 rounded-xl hover:border-indigo-500 transition">
        <h3 class="font-semibold text-lg">${c.title}</h3>
        <p class="text-gray-400 text-sm">${c.cat}</p>
      </a>`;
  });
  shown += STEP;
}

function loadMore(){
  render(filtered);
}

let filtered = CAREERS;
render(filtered);

document.getElementById("search").addEventListener("input",e=>{
  const q = e.target.value.toLowerCase();
  filtered = CAREERS.filter(c=>c.title.toLowerCase().includes(q));
  grid.innerHTML="";
  shown=0;
  render(filtered);
});
</script>

</body>
</html>
