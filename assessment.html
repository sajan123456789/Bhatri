<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps â€“ Career Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Free career assessment for students after 10th and 12th. Answer 10 questions and get the best stream or career path.">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:system-ui;
}
.glass{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
}
.option{
  background:#0f172a;
  border:1px solid #1e293b;
}
.option:hover{border-color:#6366f1;}
.option.active{
  border-color:#6366f1;
  background:#111827;
}
</style>
</head>

<body class="px-4">

<!-- HEADER -->
<header class="max-w-6xl mx-auto py-6 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-indigo-400">CareerSteps</h1>
  <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
</header>

<!-- SELECT CLASS -->
<section id="selectClass" class="max-w-xl mx-auto mt-20 text-center glass rounded-2xl p-10">
  <h2 class="text-3xl font-bold mb-4">Career Assessment</h2>
  <p class="text-gray-300 mb-8">Choose your class to start the test</p>

  <div class="grid gap-4">
    <button onclick="startTest('10')" class="bg-indigo-500 hover:bg-indigo-600 py-4 rounded-xl text-lg font-semibold">
      I am in Class 10
    </button>
    <button onclick="startTest('12')" class="bg-sky-500 hover:bg-sky-600 py-4 rounded-xl text-lg font-semibold">
      I am in Class 12
    </button>
  </div>
</section>

<!-- QUESTION AREA -->
<section id="quiz" class="hidden max-w-3xl mx-auto mt-16 glass rounded-2xl p-8">
  <div class="mb-6 text-gray-400" id="progress"></div>
  <h3 class="text-2xl font-bold mb-6" id="question"></h3>
  <div id="options" class="space-y-4"></div>
</section>

<!-- RESULT -->
<section id="result" class="hidden max-w-xl mx-auto mt-16 glass rounded-2xl p-10 text-center">
  <h2 class="text-3xl font-bold mb-4">Your Result</h2>
  <p id="resultText" class="text-lg text-gray-300 mb-6"></p>
  <a href="index.html" class="text-indigo-400 font-semibold hover:underline">
    Go Back to Home â†’
  </a>
</section>

<script>
let current = 0;
let answers = [];
let mode = "";

const questions10 = [
 {q:"Which activity do you enjoy most?", o:["Solving problems","Managing money","Reading & writing","Drawing & creativity"]},
 {q:"Your favourite subject is?", o:["Maths / Science","Accounts","History / Civics","Art / Music"]},
 {q:"You prefer work that is?", o:["Technical","Business oriented","Social","Creative"]},
 {q:"How do you handle pressure?", o:["Very well","Okay","Calm","Depends on interest"]},
 {q:"Your ideal work environment?", o:["Lab / Site","Office","School / Govt","Studio"]},
 {q:"You are good at?", o:["Logic","Planning","Communication","Imagination"]},
 {q:"Risk taking level?", o:["High","Medium","Low","Creative risk"]},
 {q:"Success means?", o:["Innovation","Money","Respect","Freedom"]},
 {q:"You see yourself as?", o:["Engineer","Manager","Teacher","Designer"]},
 {q:"You learn best by?", o:["Experiments","Practice","Reading","Creating"]},
];

const questions12 = [
 {q:"What gives you satisfaction?", o:["Solving complex issues","Business growth","Helping society","Creating content"]},
 {q:"You want to master?", o:["Technology","Finance","Law / Teaching","Design / Media"]},
 {q:"Job priority?", o:["Growth","Stability","Respect","Freedom"]},
 {q:"Best challenge for you?", o:["Technical","Strategic","Social","Creative"]},
 {q:"Ideal workplace?", o:["Corporate","Startup","Government","Remote / Studio"]},
 {q:"You think like?", o:["Analyst","Planner","Reformer","Creator"]},
 {q:"Decision making style?", o:["Data driven","Profit based","Ethical","Intuitive"]},
 {q:"You want to lead as?", o:["Tech expert","Business head","Public servant","Influencer"]},
 {q:"Risk attitude?", o:["Calculated","Business risk","Low risk","Passion driven"]},
 {q:"Future dream role?", o:["Engineer / Analyst","Entrepreneur","Officer","Artist"]},
];

function startTest(type){
  mode = type;
  document.getElementById("selectClass").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQuestion();
}

function loadQuestion(){
  const qset = mode==="10" ? questions10 : questions12;
  const q = qset[current];
  document.getElementById("progress").innerText = `Question ${current+1} of 10`;
  document.getElementById("question").innerText = q.q;
  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";
  q.o.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className = "option w-full text-left px-6 py-4 rounded-xl";
    btn.innerText = opt;
    btn.onclick = ()=>selectAnswer(i);
    optDiv.appendChild(btn);
  });
}

function selectAnswer(i){
  answers.push(i);
  current++;
  if(current<10){
    loadQuestion();
  }else{
    showResult();
  }
}

function showResult(){
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  let sum = answers.reduce((a,b)=>a+b,0);
  let text="";

  if(mode==="10"){
    if(sum<=12) text="Best Stream for You: SCIENCE ðŸ”¬\nYou have strong logical and analytical thinking.";
    else if(sum<=22) text="Best Stream for You: COMMERCE ðŸ“Š\nYou have business and management mindset.";
    else text="Best Stream for You: ARTS ðŸŽ¨\nYou are creative and socially aware.";
  }else{
    if(sum<=12) text="Recommended Career Cluster: TECHNOLOGY ðŸ’»\nEngineering, Data, AI, Research.";
    else if(sum<=22) text="Recommended Career Cluster: BUSINESS ðŸ“ˆ\nBBA, MBA, Finance, Entrepreneurship.";
    else if(sum<=30) text="Recommended Career Cluster: PUBLIC & LAW âš–ï¸\nLaw, Teaching, Civil Services.";
    else text="Recommended Career Cluster: CREATIVE ðŸŽ¥\nDesign, Media, Content, Arts.";
  }

  if(mode==="10"){
  if(sum<=12) localStorage.setItem("careerResult","science");
  else if(sum<=22) localStorage.setItem("careerResult","commerce");
  else localStorage.setItem("careerResult","arts");
}else{
  if(sum<=12) localStorage.setItem("careerResult","tech");
  else if(sum<=22) localStorage.setItem("careerResult","business");
  else if(sum<=30) localStorage.setItem("careerResult","public");
  else localStorage.setItem("careerResult","creative");
}

window.location.href = "result.html";
}
</script>

</body>
</html>
