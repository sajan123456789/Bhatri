<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps – Neural Core v4.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body { 
    background: radial-gradient(circle at top right, #0f172a, #020617); 
    color: #fff; 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    min-height: 100vh;
}
.glass-panel { 
    background: rgba(15, 23, 42, 0.6); 
    border: 1px solid rgba(99, 102, 241, 0.15); 
    backdrop-filter: blur(20px); 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}
.option-card { 
    background: rgba(30, 41, 59, 0.4); 
    border: 1px solid rgba(255, 255, 255, 0.05); 
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}
.option-card:hover { 
    border-color: #6366f1; 
    background: rgba(99, 102, 241, 0.1); 
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
}
.progress-glow { 
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
    background: linear-gradient(90deg, #6366f1, #818cf8);
}
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.animate-in { animation: fadeInUp 0.6s ease-out forwards; }
</style>
</head>

<body class="flex flex-col">

<header class="w-full py-8 px-8 flex justify-between items-center max-w-7xl mx-auto">
    <a href="index.html" class="group">
        <h1 class="text-2xl font-black italic tracking-tighter text-white">
            CAREER<span class="text-indigo-500">STEPS</span>
            <span class="block text-[8px] tracking-[0.4em] text-indigo-400 opacity-70 group-hover:opacity-100 transition">NEURAL CORE ENGINE v4.0</span>
        </h1>
    </a>
    <div class="flex items-center gap-3">
        <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
        <span class="text-[10px] font-bold tracking-widest text-slate-400 uppercase">AI Processing: Active</span>
    </div>
</header>

<main class="flex-grow flex items-center justify-center py-12 px-6">
    
    <section id="nameSection" class="max-w-xl w-full glass-panel rounded-[3rem] p-12 text-center animate-in">
        <span class="text-indigo-400 text-[10px] font-black tracking-[0.6em] uppercase">Security Protocol</span>
        <h2 class="text-4xl font-extrabold italic mt-4 mb-8">Identify Subject</h2>
        <div class="relative group">
            <input id="userName" type="text" placeholder="Full Name..." 
                class="w-full bg-slate-900/50 border border-slate-700 p-6 rounded-2xl text-center text-xl mb-8 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all font-bold uppercase tracking-widest">
        </div>
        <button onclick="saveName()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-6 rounded-2xl font-black uppercase tracking-widest transition-all shadow-2xl shadow-indigo-600/30 active:scale-95">Initiate Neural Link →</button>
    </section>

    <section id="selectClass" class="hidden max-w-2xl w-full glass-panel rounded-[3rem] p-14 text-center animate-in">
        <h2 id="welcomeText" class="text-3xl font-black italic mb-2"></h2>
        <p class="text-slate-500 text-xs font-bold tracking-widest mb-12 uppercase">Choose Assessment Heuristics</p>
        <div class="grid md:grid-cols-2 gap-6">
            <button onclick="startAI('10')" class="option-card p-10 rounded-3xl group">
                <div class="text-indigo-400 text-3xl mb-4 italic font-black group-hover:scale-110 transition">10<span class="text-sm">th</span></div>
                <div class="text-sm font-bold uppercase tracking-widest text-white mb-2">Stream Logic</div>
                <div class="text-[10px] text-slate-500 uppercase font-black">Foundation Alignment</div>
            </button>
            <button onclick="startAI('12')" class="option-card p-10 rounded-3xl group border-blue-500/20">
                <div class="text-blue-400 text-3xl mb-4 italic font-black group-hover:scale-110 transition">12<span class="text-sm">th</span></div>
                <div class="text-sm font-bold uppercase tracking-widest text-white mb-2">Global Career</div>
                <div class="text-[10px] text-slate-500 uppercase font-black">Market Dynamics</div>
            </button>
        </div>
    </section>

    <section id="quiz" class="hidden max-w-3xl w-full glass-panel rounded-[3.5rem] p-12 md:p-16 animate-in">
        <div class="flex justify-between items-center mb-16">
            <div class="w-full max-w-xs">
                <div class="flex justify-between mb-3">
                    <span id="progressText" class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.3em]"></span>
                    <span id="percentText" class="text-[10px] font-black text-slate-500"></span>
                </div>
                <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                    <div id="progressBar" class="progress-glow h-full w-0 transition-all duration-700"></div>
                </div>
            </div>
            <div class="hidden md:block bg-indigo-500/10 border border-indigo-500/20 px-4 py-2 rounded-full">
                <span class="text-[9px] font-bold text-indigo-400 tracking-tighter uppercase italic">Neural Sync v4.0</span>
            </div>
        </div>
        
        <h3 id="questionBox" class="text-2xl md:text-4xl font-black italic mb-14 leading-[1.2] tracking-tight uppercase"></h3>
        
        <div id="optionsBox" class="grid gap-5">
            </div>
    </section>

</main>

<script>
let currentStep = 0;
let scoreData = { technical: 0, finance: 0, social: 0, creative: 0 };
let currentQuestions = [];

const AI_DATABASE = {
    "10": [
        {q: "If you were to hack a complex system, where would you start?", o:["Analyzing the core code logic","Calculating the risk-to-reward ratio","Social engineering the users","Redesigning the visual interface"], tags:["technical","finance","social","creative"]},
        {q: "A city is failing. What is your primary fix?", o:["Upgrade the technical infrastructure","Restructure the economic policy","Reform the education & social system","Rebuild the city's aesthetic identity"], tags:["technical","finance","social","creative"]},
        {q: "How do you process a massive failure?", o:["Debug the step-by-step logic","Analyze the wasted resources","Understand the human impact","Visualize a new creative solution"], tags:["technical","finance","social","creative"]},
        {q: "In a futuristic Mars colony, you are the...", o:["Chief Engineer of Life Support","Controller of Resource Exchange","Director of Human Relations","Lead Designer of Martian Living"], tags:["technical","finance","social","creative"]},
        {q: "Your brain finds most comfort in...", o:["Pattern recognition & Algorithms","Statstical data & Market flow","Empathy & Behavioral patterns","Abstract concepts & Symmetry"], tags:["technical","finance","social","creative"]},
        {q: "If logic was a weapon, it would be a...", o:["Precision laser","Economic sanction","Public speech","Masterpiece painting"], tags:["technical","finance","social","creative"]},
        {q: "The most powerful tool in 2025 is...", o:["Quantum Computing","Decentralized Finance","Global Communication","Generative Creative AI"], tags:["technical","finance","social","creative"]},
        {q: "Complexity is best solved by...", o:["Deep technical decomposition","Efficient financial leverage","Collaborative human effort","Intuitive design thinking"], tags:["technical","finance","social","creative"]},
        {q: "When you look at a skyscraper, you see...", o:["The engineering marvel","The investment value","The people inside it","The architectural beauty"], tags:["technical","finance","social","creative"]},
        {q: "Your final legacy should be...", o:["An innovation that works","A fortune that lasts","A society that thrives","A creation that inspires"], tags:["technical","finance","social","creative"]}
    ],
    "12": [
        {q: "The year is 2030. AI has taken 50% of jobs. You survive by...", o:["Managing the AI neural networks","Controlling the flow of capital","Building new social frameworks","Leading the human creative revolt"], tags:["technical","finance","social","creative"]},
        {q: "What is the true engine of the world?", o:["The laws of physics and code","The flow of global currency","The power of human psychology","The force of creative expression"], tags:["technical","finance","social","creative"]},
        {q: "You are given $100M. Your move?", o:["R&D for a breakthrough tech","Diversified market aggressive growth","Funding a global social revolution","Establishing a legendary design house"], tags:["technical","finance","social","creative"]},
        {q: "Which crisis demands your attention?", o:["A massive cybersecurity breach","A total global market collapse","A breakdown in international law","A drought of original human ideas"], tags:["technical","finance","social","creative"]},
        {q: "In a high-stakes board meeting, you are the one...", o:["Presenting the data architecture","Calculating the EBITDA & Margins","Mediating between conflicting egos","Visualizing the future brand vibe"], tags:["technical","finance","social","creative"]},
        {q: "The ultimate 'Success' metric is...", o:["Patent count and Innovation","Net Worth and Market Control","Social Influence and Change","Creative Recognition and Legacy"], tags:["technical","finance","social","creative"]},
        {q: "Pick your future workspace:", o:["A clean-room high-tech lab","A high-frequency trading floor","A UN-style assembly hall","A multi-sensory creative studio"], tags:["technical","finance","social","creative"]},
        {q: "A product is great only if it is...", o:["Functionally flawless","Economically dominant","Socially responsible","Visually iconic"], tags:["technical","finance","social","creative"]},
        {q: "What keeps you up at night?", o:["Incomplete logical puzzles","Untapped financial opportunities","Unresolved social injustices","Stagnant creative visions"], tags:["technical","finance","social","creative"]},
        {q: "Choose your 'Executive Power':", o:["Absolute logical precision","Total financial mastery","Global social empathy","Limitless creative vision"], tags:["technical","finance","social","creative"]}
    ]
};

function saveName() {
    const val = document.getElementById("userName").value.trim();
    if(val.length < 2) return;
    localStorage.setItem("user_name", val);
    document.getElementById("nameSection").classList.add("hidden");
    document.getElementById("selectClass").classList.remove("hidden");
    document.getElementById("welcomeText").innerText = `CORE ACCESS: ${val}`;
}

function startAI(type) {
    localStorage.setItem("academic_stage", type);
    currentQuestions = AI_DATABASE[type];
    document.getElementById("selectClass").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadNode();
}

function loadNode() {
    const progress = ((currentStep + 1) / 10) * 100;
    document.getElementById("progressBar").style.width = `${progress}%`;
    document.getElementById("progressText").innerText = `Scanning Node 0${currentStep + 1}`;
    document.getElementById("percentText").innerText = `${Math.round(progress)}%`;
    
    document.getElementById("questionBox").innerText = currentQuestions[currentStep].q;
    const box = document.getElementById("optionsBox");
    box.innerHTML = "";
    
    currentQuestions[currentStep].o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-card w-full p-6 md:p-8 rounded-2xl font-bold uppercase text-left flex justify-between items-center group animate-in";
        btn.style.animationDelay = `${i * 0.1}s`;
        btn.innerHTML = `
            <div class="flex flex-col">
                <span class="text-xs text-indigo-400 font-black mb-1 opacity-0 group-hover:opacity-100 transition tracking-widest">Protocol ${i+1}</span>
                <span class="text-sm md:text-base tracking-wide">${opt}</span>
            </div>
            <div class="h-8 w-8 rounded-full border border-white/10 flex items-center justify-center group-hover:bg-indigo-500 group-hover:border-indigo-500 transition-all">
                <span class="text-[10px] text-white">→</span>
            </div>
        `;
        btn.onclick = () => processInput(currentQuestions[currentStep].tags[i]);
        box.appendChild(btn);
    });
}

function processInput(tag) {
    scoreData[tag]++;
    currentStep++;
    if(currentStep < 10) {
        loadNode();
    } else {
        finalizeAssessment();
    }
}

function finalizeAssessment() {
    document.getElementById("quiz").innerHTML = `
        <div class="text-center py-32 animate-pulse">
            <div class="w-20 h-20 border-t-4 border-indigo-500 rounded-full animate-spin mx-auto mb-10"></div>
            <h2 class="text-3xl font-black italic uppercase tracking-tighter">Running Predictive Simulations...</h2>
            <p class="text-slate-500 text-[10px] mt-4 tracking-[0.5em] uppercase">Calculating Market Fit & IQ Ratios</p>
        </div>`;

    setTimeout(() => {
        const winner = Object.keys(scoreData).reduce((a, b) => scoreData[a] > scoreData[b] ? a : b);
        let result = "";
        
        if(localStorage.getItem("academic_stage") === "10") {
            if(winner === 'technical') result = "science";
            else if(winner === 'finance') result = "commerce";
            else result = "arts";
        } else {
            // Detailed 12th Career Mapping
            if(winner === 'technical') result = "Technology & Data Science";
            else if(winner === 'finance') result = "Investment & Business Strategy";
            else if(winner === 'social') result = "Global Law & Public Policy";
            else result = "Visual Design & Digital Media";
        }

        localStorage.setItem("careerResult", result);
        localStorage.setItem("matchPercent", (Math.random() * (99 - 88) + 88).toFixed(1));
        window.location.href = "result.html";
    }, 3000);
}
</script>
</body>
</html>
