<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps – AI Neural Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
    body { background:#020617; color:#fff; font-family:'Plus Jakarta Sans',sans-serif; overflow-x:hidden; }
    .glass { background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(12px); }
    .option-btn { background:rgba(30, 41, 59, 0.4); border:1px solid rgba(255,255,255,0.05); transition:0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; position: relative; overflow: hidden; }
    .option-btn:hover { border-color:#6366f1; background: rgba(99, 102, 241, 0.1); transform: translateX(8px); }
    .progress-fill { transition: width 0.8s ease-in-out; background: linear-gradient(90deg, #6366f1, #3b82f6); }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slide-up { animation: slideUp 0.5s ease forwards; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<header class="max-w-6xl mx-auto w-full py-6 px-6 flex justify-between items-center">
  <a href="index.html" class="flex items-center gap-2 transition-transform active:scale-95">
    <h1 class="text-2xl font-black italic tracking-tighter uppercase">
      CAREER<span class="text-blue-500">STEPS</span>
      <span class="hidden sm:inline-block text-[9px] bg-indigo-500/20 px-2 py-1 rounded text-white ml-2 uppercase tracking-widest font-bold">Neural Core v4.0</span>
    </h1>
  </a>
  <div class="flex items-center gap-3">
    <div class="status-dot"></div>
    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest hidden md:block">Neural Link: Active</span>
  </div>
</header>

<main class="flex-grow flex items-center justify-center px-4 pb-12">
    
    <section id="nameSection" class="max-w-lg w-full glass rounded-[2.5rem] p-10 text-center animate-slide-up">
        <div class="text-indigo-500 text-[10px] font-black tracking-[0.5em] mb-4 uppercase">Identity Protocol</div>
        <h2 class="text-4xl font-black italic mb-6 uppercase tracking-tighter">Who is scanning?</h2>
        <input id="userName" type="text" placeholder="ENTER FULL NAME" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-6 outline-none focus:border-indigo-500 transition-all font-bold tracking-widest uppercase">
        <button onclick="saveName()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black uppercase tracking-widest transition-all shadow-xl shadow-indigo-500/20 active:scale-95">Initialize Engine →</button>
    </section>

    <section id="selectClass" class="hidden max-w-lg w-full glass rounded-[3rem] p-12 text-center animate-slide-up">
        <h2 id="welcomeText" class="text-2xl font-black italic mb-2 uppercase"></h2>
        <p class="text-slate-500 text-[10px] font-black tracking-widest mb-10 uppercase">Select Data Model for Calibration</p>
        <div class="space-y-4">
            <button onclick="startAI('10')" class="w-full py-8 glass border border-white/10 rounded-3xl hover:border-indigo-500 group transition-all text-left px-8">
                <div class="text-indigo-400 font-black text-xl italic uppercase group-hover:translate-x-2 transition">After 10th Stream</div>
                <div class="text-[9px] text-slate-500 mt-1 uppercase font-bold tracking-widest">Aptitude & Stream Alignment</div>
            </button>
            <button onclick="startAI('12')" class="w-full py-8 glass border border-white/10 rounded-3xl hover:border-blue-500 group transition-all text-left px-8">
                <div class="text-blue-400 font-black text-xl italic uppercase group-hover:translate-x-2 transition">After 12th Career</div>
                <div class="text-[9px] text-slate-500 mt-1 uppercase font-bold tracking-widest">Market Fit & Professional IQ</div>
            </button>
        </div>
    </section>

    <section id="quiz" class="hidden max-w-2xl w-full glass rounded-[3rem] p-8 md:p-12 animate-slide-up">
        <div class="flex justify-between items-center mb-10">
            <div class="flex-grow mr-4">
                <p id="progressText" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-2">Node Syncing...</p>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar" class="progress-fill h-full w-0"></div>
                </div>
            </div>
            <div class="text-[9px] px-3 py-1 bg-white/5 rounded border border-white/10 font-bold text-slate-400 italic tracking-widest uppercase">Live Scan</div>
        </div>
        
        <h3 id="questionBox" class="text-2xl md:text-3xl font-black italic mb-10 leading-tight tracking-tighter uppercase"></h3>
        <div id="optionsBox" class="space-y-3"></div>
    </section>

</main>

<script>
let currentStep = 0;
let scoreData = { tech: 0, business: 0, social: 0, art: 0 };
let currentQuestions = [];

const AI_DATABASE = {
    "10": [
        {q: "A new machine breaks down. What's your instinct?", o:["Open it and check the circuits","Think about the repair cost","Gather people to help fix it","Imagine a better way to design it"], tags:["tech","business","social","art"]},
        {q: "Pick a secret superpower:", o:["Ability to speak to machines","Ability to predict market trends","Ability to read human emotions","Ability to manifest art from thoughts"], tags:["tech","business","social","art"]},
        {q: "Your favorite way to spend a weekend?", o:["Building a complex LEGO or PC","Planning a small business idea","Volunteering at a local camp","Writing or drawing abstract things"], tags:["tech","business","social","art"]},
        {q: "In a team project, you are the...", o:["The one who does the technical work","The one who manages the budget","The one who keeps the team happy","The one who creates the presentation"], tags:["tech","business","social","art"]},
        {q: "What fascinates you most?", o:["How software algorithms work","How massive empires were built","How human minds behave","How colors and shapes impact mood"], tags:["tech","business","social","art"]}
    ],
    "12": [
        {q: "AI has replaced 50% of jobs. How do you lead?", o:["By programming more advanced AI","By investing in high-risk stocks","By managing human-centered law","By creating unique human art"], tags:["tech","business","social","art"]},
        {q: "What is the true engine of the world?", o:["Precision Code and Physics","Global Trade and Capital","Empathy and Social Order","Originality and Visionary Design"], tags:["tech","business","social","art"]},
        {q: "If you could solve one global crisis:", o:["Energy efficiency & Tech waste","Economic inequality & Debt","Universal education & Rights","A crisis of human creativity"], tags:["tech","business","social","art"]},
        {q: "Choose your 'Executive Power':", o:["Total Tech Mastery","Absolute Market Control","Infinite Social Influence","Unmatched Creative Vision"], tags:["tech","business","social","art"]},
        {q: "Your ideal workspace is...", o:["A high-tech lab with data","A fast-paced corporate office","A dynamic field office with people","A free-flowing creative studio"], tags:["tech","business","social","art"]}
    ]
};

function saveName() {
    const val = document.getElementById("userName").value.trim();
    if(val.length < 2) return alert("Please enter valid name.");
    localStorage.setItem("user_name", val);
    document.getElementById("nameSection").classList.add("hidden");
    document.getElementById("selectClass").classList.remove("hidden");
    document.getElementById("welcomeText").innerText = `CORE ACCESS: ${val}`;
}

function startAI(type) {
    localStorage.setItem("academic_stage", type);
    currentQuestions = AI_DATABASE[type];
    document.getElementById("selectClass").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadNeuralNode();
}

function loadNeuralNode() {
    const total = currentQuestions.length;
    const progress = ((currentStep) / total) * 100;
    document.getElementById("progressBar").style.width = `${progress}%`;
    document.getElementById("progressText").innerText = `Scanning Node 0${currentStep + 1} / 0${total}`;
    
    document.getElementById("questionBox").innerText = currentQuestions[currentStep].q;
    const box = document.getElementById("optionsBox");
    box.innerHTML = "";
    
    currentQuestions[currentStep].o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn w-full p-6 rounded-2xl font-bold uppercase text-left flex justify-between items-center group animate-slide-up";
        btn.innerHTML = `
            <span class="text-sm tracking-wide">${opt}</span>
            <span class="text-[8px] opacity-20 group-hover:opacity-100 transition-all font-black">CALCULATE →</span>
        `;
        btn.onclick = () => processInput(currentQuestions[currentStep].tags[i]);
        box.appendChild(btn);
    });
}

function processInput(tag) {
    scoreData[tag]++;
    currentStep++;
    if(currentStep < currentQuestions.length) {
        loadNeuralNode();
    } else {
        localStorage.setItem("scoreData", JSON.stringify(scoreData));
        processFinalReport();
    }
}

function processFinalReport() {
    document.getElementById("quiz").innerHTML = `
        <div class="text-center py-20">
            <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-8"></div>
            <h2 class="text-2xl font-black italic uppercase italic">Neural Synthesis in Progress...</h2>
            <p class="text-[10px] text-slate-500 tracking-[0.4em] mt-4 uppercase">Mapping Professional Identity</p>
        </div>`;

    setTimeout(() => {
        const winner = Object.keys(scoreData).reduce((a, b) => scoreData[a] > scoreData[b] ? a : b);
        localStorage.setItem("careerResult", winner);
        window.location.href = "result.html";
    }, 2500);
}
</script>
</body>
</html>
