<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps – AI Neural Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{ background:#020617; color:#fff; font-family:'Plus Jakarta Sans',sans-serif; overflow-x:hidden; }
.glass{ background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); backdrop-filter:blur(12px); }
.option-btn{ background:#0f172a; border:1px solid #1e293b; transition:0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
.option-btn:hover{ border-color:#6366f1; background: rgba(99, 102, 241, 0.1); transform: translateX(8px); }
.progress-fill { transition: width 0.8s ease-in-out; background: linear-gradient(90deg, #6366f1, #3b82f6); }
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.animate-slide-up { animation: slideUp 0.5s ease forwards; }
</style>
</head>

<body class="min-h-screen flex flex-col">

<header class="max-w-7xl mx-auto w-full py-6 px-6 flex justify-between items-center">
  <a href="index.html" class="text-2xl font-black italic tracking-tighter text-indigo-500">
    CAREER<span class="text-blue-500">STEPS</span> <span class="text-[10px] bg-indigo-500/20 px-2 py-1 rounded text-white ml-2">CORE AI v3.0</span>
  </a>
  <div id="status" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest hidden md:block">Neural Link: Stable</div>
</header>

<main class="flex-grow flex items-center justify-center px-4">
    
    <section id="nameSection" class="max-w-lg w-full glass rounded-[2.5rem] p-10 text-center animate-slide-up">
        <div class="text-indigo-500 text-[10px] font-black tracking-[0.5em] mb-4">IDENTITY SYNC</div>
        <h2 class="text-4xl font-black italic mb-6">Who is scanning?</h2>
        <input id="userName" type="text" placeholder="Enter Full Name..." class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-6 outline-none focus:border-indigo-500 transition-all font-bold tracking-widest uppercase">
        <button onclick="saveName()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black uppercase tracking-widest transition-all shadow-xl shadow-indigo-500/20">Initialize Core →</button>
    </section>

    <section id="selectClass" class="hidden max-w-lg w-full glass rounded-[3rem] p-12 text-center animate-slide-up">
        <h2 id="welcomeText" class="text-3xl font-black italic mb-2 uppercase"></h2>
        <p class="text-slate-500 text-[10px] font-black tracking-widest mb-10">SELECT DATA MODEL FOR CALIBRATION</p>
        <div class="space-y-4">
            <button onclick="startAI('10')" class="w-full py-8 border border-white/10 rounded-3xl hover:border-indigo-500 group transition-all">
                <div class="text-indigo-400 font-black text-xl italic group-hover:scale-110 transition">POST-10th STREAM</div>
                <div class="text-[9px] text-slate-500 mt-1 uppercase font-bold tracking-widest">Aptitude & Interest Alignment</div>
            </button>
            <button onclick="startAI('12')" class="w-full py-8 border border-white/10 rounded-3xl hover:border-blue-500 group transition-all">
                <div class="text-blue-400 font-black text-xl italic group-hover:scale-110 transition">POST-12th CAREER</div>
                <div class="text-[9px] text-slate-500 mt-1 uppercase font-bold tracking-widest">Market Fit & Professional IQ</div>
            </button>
        </div>
    </section>

    <section id="quiz" class="hidden max-w-2xl w-full glass rounded-[3rem] p-10 animate-slide-up">
        <div class="flex justify-between items-end mb-12">
            <div>
                <p id="progressText" class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-2"></p>
                <div class="w-48 h-1.5 bg-white/5 rounded-full overflow-hidden">
                    <div id="progressBar" class="progress-fill h-full w-0"></div>
                </div>
            </div>
            <div id="aiLabel" class="text-[9px] px-3 py-1 bg-white/5 rounded border border-white/10 font-bold text-slate-400 italic tracking-widest uppercase">AI Engine Active</div>
        </div>
        
        <h3 id="questionBox" class="text-2xl md:text-3xl font-black italic mb-10 leading-tight tracking-tighter uppercase"></h3>
        <div id="optionsBox" class="space-y-4"></div>
    </section>

</main>

<script>
let currentStep = 0;
let scoreData = { technical: 0, finance: 0, social: 0, creative: 0 };
let currentQuestions = [];

const AI_DATABASE = {
    "10": [
        {q: "Agar aapko ek robotic toy assemble karne ko diya jaye, toh aapka reaction?", o:["Logic & manual read karna","Sasta & Tikau banane ka sochna","Dosto ke sath group me banana","Design & Color change karna"], tags:["technical","finance","social","creative"]},
        {q: "Maths ki problem solve karte waqt aapko kya pasand hai?", o:["Finding the logic","Calculations & Speed","Teaching others","Unique visualization"], tags:["technical","finance","social","creative"]},
        {q: "School fest me aapka role kya hoga?", o:["Tech support & Sound","Sponsorship & Ticket sales","Stage hosting/Management","Poster & Decor design"], tags:["technical","finance","social","creative"]},
        {q: "Future ki technology me aapko kya excite karta hai?", o:["AI & Automation","Fintech & Digital wealth","Digital Education for all","AR/VR & New Art forms"], tags:["technical","finance","social","creative"]},
        {q: "Decision lene ka sahi rasta kya hai?", o:["Pure Facts","Loss & Profit","People's happiness","Intuition/Feel"], tags:["technical","finance","social","creative"]},
        {q: "Kise padhna pasand karenge?", o:["Scientific journals","Business case studies","Psychology books","Art history/Portfolios"], tags:["technical","finance","social","creative"]},
        {q: "Duniya ki badi dikkat kya hai?", o:["Slow technology","Wealth gap","Communication gap","Lack of creativity"], tags:["technical","finance","social","creative"]},
        {q: "Apka favourite tool?", o:["Calculator/IDE","Spreadsheet/Wallet","Microphone/Community","Camera/Canvas"], tags:["technical","finance","social","creative"]},
        {q: "Complex task me aap?", o:["Break down logically","Find efficient shortcuts","Ask for help/Team up","Try out-of-box ideas"], tags:["technical","finance","social","creative"]},
        {q: "Result me kya chahiye?", o:["Functional Output","High Value/Profit","Impact on Society","Visual Perfection"], tags:["technical","finance","social","creative"]}
    ],
    "12": [
        {q: "Market me ek naya AI startup aata hai. Aapka lens kya hoga?", o:["Algorithm & Tech stack","Revenue model & ROI","User privacy & Ethics","UI/UX & Branding"], tags:["technical","finance","social","creative"]},
        {q: "Career me aapka priority index?", o:["Problem Solving","Wealth Creation","Leadership & Service","Creative Impact"], tags:["technical","finance","social","creative"]},
        {q: "Kise analyze karna asaan lagta hai?", o:["Complex Data/Code","Market Trends/Stock","Social behavior/Law","Design patterns/Vibe"], tags:["technical","finance","social","creative"]},
        {q: "Office environment kaisa ho?", o:["High-tech Lab","Fast-paced Trading floor","Open Community/NGO","Creative Design studio"], tags:["technical","finance","social","creative"]},
        {q: "Problem solving style?", o:["Algorithmic","Strategic","Empathic","Experimental"], tags:["technical","finance","social","creative"]},
        {q: "Aapka 5-year goal?", o:["Innovating new product","Managing large portfolios","Policy making/Helping","Famous for art/style"], tags:["technical","finance","social","creative"]},
        {q: "Weekend par aap?", o:["Coding/Researching","Reading Business News","Volunteering/Networking","Photography/Music"], tags:["technical","finance","social","creative"]},
        {q: "AI se kya khatra hai?", o:["Logic bias","Job loss (Economic)","Privacy/Ethics","Loss of original art"], tags:["technical","finance","social","creative"]},
        {q: "Leadership ka matlab?", o:["Better execution","Higher efficiency","Team well-being","Inspiring through ideas"], tags:["technical","finance","social","creative"]},
        {q: "Kon sa field attract karta hai?", o:["Cloud/Software","Investment/CA","Law/Public Service","Fashion/Media"], tags:["technical","finance","social","creative"]}
    ]
};

function saveName() {
    const val = document.getElementById("userName").value.trim();
    if(val.length < 2) return alert("Please enter valid name.");
    localStorage.setItem("user_name", val);
    document.getElementById("nameSection").classList.add("hidden");
    document.getElementById("selectClass").classList.remove("hidden");
    document.getElementById("welcomeText").innerText = `CORE SYNCED: ${val}`;
}

function startAI(type) {
    localStorage.setItem("academic_stage", type);
    currentQuestions = AI_DATABASE[type];
    document.getElementById("selectClass").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    loadNeuralNode();
}

function loadNeuralNode() {
    const progress = ((currentStep + 1) / currentQuestions.length) * 100;
    document.getElementById("progressBar").style.width = `${progress}%`;
    document.getElementById("progressText").innerText = `NODE ${currentStep + 1} / 10`;
    
    document.getElementById("questionBox").innerText = currentQuestions[currentStep].q;
    const box = document.getElementById("optionsBox");
    box.innerHTML = "";
    
    currentQuestions[currentStep].o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn w-full p-5 rounded-2xl font-bold uppercase text-left flex justify-between items-center group animate-slide-up";
        btn.innerHTML = `<span class="text-sm tracking-wide">${opt}</span><span class="text-[8px] opacity-20 group-hover:opacity-100">→ PROCESS</span>`;
        btn.onclick = () => next(currentQuestions[currentStep].tags[i]);
        box.appendChild(btn);
    });
}

function next(tag) {
    scoreData[tag]++;
    currentStep++;
    if(currentStep < 10) {
        loadNeuralNode();
    } else {
        processFinalReport();
    }
}

function processFinalReport() {
    document.getElementById("quiz").innerHTML = `
        <div class="text-center py-20">
            <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-2xl font-black italic uppercase italic">Synthesizing Neural Data...</h2>
        </div>`;

    setTimeout(() => {
        const winner = Object.keys(scoreData).reduce((a, b) => scoreData[a] > scoreData[b] ? a : b);
        let result = "";
        
        if(localStorage.getItem("academic_stage") === "10") {
            if(winner === 'technical') result = "science";
            else if(winner === 'finance') result = "commerce";
            else result = "arts";
        } else {
            if(winner === 'technical') result = "engineering/tech";
            else if(winner === 'finance') result = "management/finance";
            else if(winner === 'social') result = "law/humanities";
            else result = "creative/design";
        }

        localStorage.setItem("careerResult", result);
        localStorage.setItem("matchPercent", (Math.random() * (98 - 85) + 85).toFixed(1));
        window.location.href = "result.html";
    }, 2500);
}
</script>
</body>
</html>
