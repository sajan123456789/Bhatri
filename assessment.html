<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps ‚Äì AI Career Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Plus Jakarta Sans',system-ui;
  overflow-x:hidden;
}
.glass{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
}
.option{
  background:#0f172a;
  border:1px solid #1e293b;
  transition:.25s;
}
.option:hover{
  border-color:#6366f1;
  transform:translateX(6px);
}
.option.selected{
  background:#6366f1;
  border-color:#818cf8;
}
.footer-dark{
  background:#000105;
  border-top:1px solid rgba(255,255,255,.05);
}
</style>
</head>

<body class="flex flex-col min-h-screen px-4">

<!-- AUDIO -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="nextSound" src="next.mp3" preload="auto"></audio>

<!-- HEADER -->
<header class="max-w-6xl mx-auto w-full py-6 flex justify-between items-center border-b border-white/5">
  <a href="index.html">
    <h1 class="text-2xl font-extrabold italic uppercase tracking-tight text-indigo-400">
      CAREER<span class="text-blue-500">STEPS</span>
    </h1>
  </a>

  <div class="flex items-center gap-6">
    <button id="soundBtn" onclick="toggleSound()"
      class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-white">
      üîá Sound
    </button>
    <a href="index.html"
      class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-white">
      Home
    </a>
  </div>
</header>

<main class="flex-grow">

<!-- NAME -->
<section id="nameSection" class="max-w-xl mx-auto mt-20 glass rounded-3xl p-10 text-center">
  <h2 class="text-3xl font-black italic mb-4 uppercase">Neural Identity Scan</h2>
  <p class="text-gray-400 mb-8 text-sm">Enter your name to begin AI analysis.</p>
  <input id="userName" placeholder="Your full name"
    class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center mb-6 outline-none">
  <button onclick="saveName()"
    class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-black uppercase tracking-widest">
    Continue ‚Üí
  </button>
</section>

<!-- CLASS SELECT -->
<section id="selectClass" class="hidden max-w-xl mx-auto mt-20 glass rounded-3xl p-10 text-center">
  <h2 id="welcomeUser" class="text-3xl font-black italic uppercase mb-6"></h2>
  <p class="text-gray-400 mb-8 text-sm">Select your academic stage.</p>

  <button onclick="startTest('10')"
    class="w-full mb-4 border border-indigo-500/30 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-indigo-500/10">
    Class 10th Analysis
  </button>

  <button onclick="startTest('12')"
    class="w-full border border-indigo-500/30 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-indigo-500/10">
    Class 12th Analysis
  </button>
</section>

<!-- QUIZ -->
<section id="quiz" class="hidden max-w-2xl mx-auto mt-16 glass rounded-3xl p-10">
  <div class="flex justify-between items-center mb-6">
    <span id="progress" class="text-xs font-black uppercase tracking-widest text-indigo-400"></span>
    <button onclick="goBack()"
      class="text-xs uppercase font-bold text-gray-400 hover:text-white">
      ‚Üê Back
    </button>
  </div>

  <h3 id="question" class="text-2xl font-black italic mb-8 uppercase"></h3>
  <div id="options" class="space-y-4"></div>
</section>

</main>

<!-- FOOTER -->
<footer class="footer-dark py-10 mt-20">
  <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
    <div>
      <h2 class="text-lg font-bold text-indigo-400 uppercase">CareerSteps</h2>
      <p class="text-[9px] text-gray-600 uppercase tracking-[0.3em]">Your AI Career Compass</p>
    </div>
    <div class="flex gap-6 text-[10px] uppercase font-bold text-gray-500">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<script>
let current = 0;
let answers = [];
let soundOn = false;

/* QUESTIONS */
const questions = [
 {q:"Problem solve karte waqt aap kya prefer karte ho?", o:["Logic","Profit","People","Creativity","Other / Not Sure"]},
 {q:"Free time me kya pasand?", o:["Tech","Business","Reading","Design","Other / Not Sure"]},
 {q:"Decision lene ka style?", o:["Analysis","Strategy","Emotion","Instinct","Other / Not Sure"]},
 {q:"School project ka focus?", o:["Function","Cost","Impact","Look","Other / Not Sure"]},
 {q:"Success ka matlab?", o:["Innovation","Money","Leadership","Freedom","Other / Not Sure"]}
];

/* SOUND CONTROL */
function toggleSound(){
  soundOn = !soundOn;
  document.getElementById("soundBtn").innerText = soundOn ? "üîä Sound" : "üîá Sound";
}
function playClick(){
  if(soundOn) document.getElementById("clickSound").play();
}
function playNext(){
  if(soundOn) document.getElementById("nextSound").play();
}

/* FLOW */
function saveName(){
  const name=document.getElementById("userName").value.trim();
  if(name.length<2) return alert("Enter valid name");
  localStorage.setItem("user_name",name);
  document.getElementById("nameSection").classList.add("hidden");
  document.getElementById("selectClass").classList.remove("hidden");
  document.getElementById("welcomeUser").innerText=`WELCOME, ${name.toUpperCase()}`;
}

function startTest(){
  document.getElementById("selectClass").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQuestion();
}

function loadQuestion(){
  document.getElementById("progress").innerText=`Question ${current+1}/${questions.length}`;
  document.getElementById("question").innerText=questions[current].q;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  questions[current].o.forEach((text,i)=>{
    const b=document.createElement("button");
    b.className="option w-full px-6 py-4 rounded-xl font-bold uppercase flex justify-between";
    b.innerHTML=`<span>${text}</span><span class="text-xs opacity-30">SELECT</span>`;
    b.onclick=()=>selectAnswer(i);
    opt.appendChild(b);
  });
}

function selectAnswer(i){
  playClick();
  answers[current]=i;
  current++;
  setTimeout(()=>{ playNext(); },150);

  if(current<questions.length) loadQuestion();
  else window.location.href="result.html";
}

function goBack(){
  if(current===0) return;
  current--;
  loadQuestion();
}
</script>

</body>
</html>
