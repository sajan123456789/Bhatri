<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CareerSteps â€“ AI Neural Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{background:#020617;color:#fff;font-family:'Plus Jakarta Sans',sans-serif}
.glass{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(12px)}
.option-btn{background:rgba(30,41,59,.4);border:1px solid rgba(255,255,255,.05);padding:1.25rem;margin-bottom:.75rem}
.option-btn:hover{border-color:#6366f1;background:rgba(99,102,241,.1)}
.progress-fill{background:linear-gradient(90deg,#6366f1,#3b82f6)}
</style>
</head>

<body class="min-h-screen flex flex-col">

<main class="flex-grow flex items-center justify-center px-4 pb-12">

<!-- NAME -->
<section id="nameSection" class="max-w-lg w-full glass rounded-3xl p-8 text-center">
<h2 class="text-3xl font-bold mb-6">Who is scanning?</h2>
<input id="userName" class="w-full p-4 rounded-xl bg-white/5 mb-6 text-center" placeholder="Enter Full Name">
<button onclick="saveName()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold">Continue</button>
</section>

<!-- CLASS -->
<section id="selectClass" class="hidden max-w-lg w-full glass rounded-3xl p-8 text-center">
<h2 id="welcomeText" class="text-2xl font-bold mb-6"></h2>
<button onclick="chooseClass('10')" class="w-full mb-4 p-4 glass rounded-xl">Post-10th</button>
<button onclick="chooseClass('12')" class="w-full p-4 glass rounded-xl">Post-12th</button>
</section>

<!-- STREAM (ONLY 12th) -->
<section id="streamSelect" class="hidden max-w-lg w-full glass rounded-3xl p-8 text-center">
<h2 class="text-2xl font-bold mb-6">11th Class Stream?</h2>
<button onclick="selectStream('pcm')" class="w-full mb-3 p-3 glass rounded-xl">Science (PCM)</button>
<button onclick="selectStream('pcb')" class="w-full mb-3 p-3 glass rounded-xl">Science (PCB)</button>
<button onclick="selectStream('commerce')" class="w-full mb-3 p-3 glass rounded-xl">Commerce</button>
<button onclick="selectStream('arts')" class="w-full p-3 glass rounded-xl">Arts</button>
</section>

<!-- QUIZ -->
<section id="quiz" class="hidden max-w-2xl w-full glass rounded-3xl p-8">
<div class="w-full h-1 bg-white/10 mb-6">
<div id="progressBar" class="progress-fill h-full w-0"></div>
</div>
<h3 id="questionBox" class="text-xl font-bold mb-6"></h3>
<div id="optionsBox"></div>
</section>

</main>

<script>
let step=0,questions=[],scores={tech:0,business:0,social:0,art:0}
const DB={
10:[{q:"You like?",o:["Machines","Money","People","Art"],t:["tech","business","social","art"]}],
12:{
pcm:[{q:"You enjoy?",o:["Math","Physics"],t:["tech","tech"]}],
pcb:[{q:"You enjoy?",o:["Biology","Chemistry"],t:["tech","tech"]}],
commerce:[{q:"You enjoy?",o:["Accounts","Business"],t:["business","business"]}],
arts:[{q:"You enjoy?",o:["History","Psychology"],t:["social","social"]}]
}
}

function saveName(){
localStorage.setItem("user_name",userName.value)
nameSection.classList.add("hidden")
selectClass.classList.remove("hidden")
welcomeText.innerText="Hello "+userName.value
}

function chooseClass(c){
localStorage.setItem("academic_stage",c)
selectClass.classList.add("hidden")
c==="12"?streamSelect.classList.remove("hidden"):startQuiz(DB[10])
}

function selectStream(s){
localStorage.setItem("user_stream",s)
streamSelect.classList.add("hidden")
startQuiz(DB[12][s])
}

function startQuiz(q){
questions=q;quiz.classList.remove("hidden");loadQ()
}

function loadQ(){
progressBar.style.width=(step/questions.length*100)+"%"
questionBox.innerText=questions[step].q
optionsBox.innerHTML=""
questions[step].o.forEach((o,i)=>{
let b=document.createElement("button")
b.className="option-btn w-full rounded-xl"
b.innerText=o
b.onclick=()=>{scores[questions[step].t[i]]++;step++;step<questions.length?loadQ():finish()}
optionsBox.appendChild(b)
})
}

function finish(){
localStorage.setItem("careerResult",Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b))
window.location.href="result.html"
}
</script>

</body>
</html>
